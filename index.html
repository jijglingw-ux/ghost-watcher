<script>
    // ================= çº¯å‰ç«¯é€»è¾‘ (LocalStorage) =================
    
    // åˆå§‹åŒ–æ•°æ®
    let transactions = JSON.parse(localStorage.getItem('pluvo_txs')) || [];
    let html5QrCode;
    
    function saveAndRefresh() {
        localStorage.setItem('pluvo_txs', JSON.stringify(transactions));
        loadBalance();
        loadRecords();
    }

    // 1. ç™»å½•
    function handleLogin() {
        document.getElementById('auth-view').classList.add('hidden');
        document.getElementById('main-view').classList.add('active');
        loadBalance();
        loadRecords();
        // è‡ªåŠ¨å°è¯•å¯åŠ¨ç›¸æœºï¼ˆå¦‚æœç”¨æˆ·ä¹‹å‰æˆæƒè¿‡ï¼‰
        // startCamera(); 
    }

    // 2. æ‘„åƒå¤´é€»è¾‘ (æ ¸å¿ƒæ–°å¢)
    function startCamera() {
        if(html5QrCode) return; // é˜²æ­¢é‡å¤å¯åŠ¨

        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };
        
        // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´
        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
        .catch(err => {
            console.error("ç›¸æœºå¯åŠ¨å¤±è´¥", err);
            // å¦‚æœæ˜¯åœ¨é HTTPS ç¯å¢ƒæˆ–ç”¨æˆ·æ‹’ç»ï¼Œå›é€€åˆ°æ¨¡æ‹Ÿæ‰«ç 
            Swal.fire({
                title: 'æ— æ³•è°ƒç”¨ç›¸æœº',
                text: 'è¯·ç¡®ä¿ä½¿ç”¨ HTTPS è®¿é—®æˆ–å…è®¸ç›¸æœºæƒé™ã€‚æ˜¯å¦åˆ‡æ¢åˆ°æ¨¡æ‹Ÿæ¨¡å¼ï¼Ÿ',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'ä½¿ç”¨æ¨¡æ‹Ÿæ¨¡å¼',
                background: '#000', color: '#fff'
            }).then((result) => {
                if (result.isConfirmed) simulateScanInput();
            });
        });
    }

    function stopCamera() {
        if (html5QrCode) {
            html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
            }).catch(err => console.error("åœæ­¢å¤±è´¥", err));
        }
    }

    // æ‰«ç æˆåŠŸå›è°ƒ
    function onScanSuccess(decodedText, decodedResult) {
        // æ‰«ç æˆåŠŸåï¼Œæš‚åœæ‘„åƒå¤´å¹¶å¤„ç†é€»è¾‘
        stopCamera();
        
        // æ¨¡æ‹Ÿè¯†åˆ«åˆ°å•†å®¶ç åçš„é€»è¾‘
        handleScanResult(decodedText);
    }

    // å¤„ç†æ‰«ç ç»“æœ
    async function handleScanResult(codeContent) {
        // è¿™é‡Œå‡è®¾æ‰«åˆ°çš„ä»»ä½•ç éƒ½è§†ä¸ºå•†å®¶ç 
        const { value: amount } = await Swal.fire({
            title: 'æ‰«ç æˆåŠŸ!',
            text: `è¯†åˆ«åˆ°å•†æˆ·: ${codeContent.substring(0, 10)}... \nè¯·è¾“å…¥æ¶ˆè´¹é‡‘é¢ (CNY)`,
            input: 'number',
            inputValue: 100,
            background: '#000', color: '#fff',
            confirmButtonColor: '#00f2ff'
        });

        if (amount) {
            const tokenAmount = (amount * 0.4).toFixed(2);
            const newTx = {
                type: 'mint',
                amount: parseFloat(tokenAmount),
                merchant: 'PLUVOå•†æˆ·',
                date: new Date().toISOString()
            };
            transactions.unshift(newTx);
            saveAndRefresh();
            
            Swal.fire({
                title: 'æŒ–çŸ¿æˆåŠŸ!',
                html: `æ¶ˆè´¹: Â¥${amount}<br><b style="color:#00f2ff; font-size:1.5rem;">+${tokenAmount} CP</b>`,
                icon: 'success', background: '#000', color: '#fff'
            });
        }
    }

    // æ‰‹åŠ¨æ¨¡æ‹Ÿè¾“å…¥ (å¤‡ç”¨æ–¹æ¡ˆ)
    async function simulateScanInput() {
        handleScanResult("æ¨¡æ‹Ÿå•†å®¶æ”¶æ¬¾ç -001");
    }

    // 3. æ¨¡æ‹Ÿæ ¸é”€
    function openBurnModal() {

        document.getElementById('qrcode').innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: "DEMO_BURN", width: 200, height: 200 });
        
        setTimeout(() => {
            const burnAmount = 5.00;
            const newTx = {
                type: 'burn',
                amount: -burnAmount,
                merchant: 'PLUVOæ ¸é”€',
                date: new Date().toISOString()
            };
            transactions.unshift(newTx);
            saveAndRefresh();
            document.getElementById('burn-modal').style.display = 'none';
            Swal.fire({
                title: 'æ ¸é”€æˆåŠŸ',
                text: `å·²æ‰£é™¤ ${burnAmount} CP`,
                icon: 'success', background: '#000', color: '#fff', timer: 1500, showConfirmButton: false

        }, 3000);
    }

    // 4. è®¡ç®—ä½™é¢
    function loadBalance() {
        const total = transactions.reduce((acc, curr) => acc + curr.amount, 0);
        document.getElementById('balance-display').innerText = total.toFixed(2);
    }

    // 5. æ¸²æŸ“è®°å½•
    function loadRecords() {
        const container = document.getElementById('record-list');
        container.innerHTML = "";
        if(transactions.length === 0) {
            container.innerHTML = '<div style="text-align:center; color:#444; margin-top:50px;">æš‚æ— è®°å½•</div>';
            return;
        }
        transactions.forEach(tx => {
            const isMint = tx.type === 'mint';
            const html = `
                <div class="record-item">
                    <div>
                        <div style="font-size:1rem;">${tx.merchant}</div>
                        <div style="font-size:0.8rem; color:#666;">${new Date(tx.date).toLocaleString()}</div>
                    </div>
                    <div class="rec-amount ${isMint?'rec-mint':'rec-burn'}">${isMint?'+':''}${tx.amount}</div>
                </div>
            `;
            container.innerHTML += html;
        });
    }

    function resetDemo() {
        if(confirm('ç¡®å®šæ¸…ç©ºæ¼”ç¤ºæ•°æ®å—ï¼Ÿ')) {

    // Tab åˆ‡æ¢

        // åˆ‡æ¢ Tab æ—¶è‡ªåŠ¨æ§åˆ¶æ‘„åƒå¤´
        if(tabId === 'scan') {

            // startCamera(); 
        } else {

            stopCamera();

    }
</script>
