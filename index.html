<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

<style>
    /* 全局高度适配 */
    html, body {
        height: 100dvh; /* 替换 100vh  */
        width: 100vw;
        overflow: hidden;
    }

    /* 手机容器适配 */
    .mobile-wrapper {
        height: 100dvh; /* 替换 100% [cite: 56, 103] */
        display: flex;
        flex-direction: column;
    }

    /* 底部导航栏适配全面屏 */
    .bottom-nav {
        padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* 动态增加底部留白 [cite: 176] */
        height: auto; /* 让高度由内边距决定 */
        min-height: 80px;
    }
</style>
