<script>

    let html5QrCode = null;

    // ============================================

    // å¯åŠ¨æ‘„åƒå¤´
    function startScanner() {
        setTimeout(() => {
            // å¦‚æœå·²å­˜åœ¨å®ä¾‹ï¼Œå…ˆä¸è¦é”€æ¯ï¼Œå°è¯•ç›´æ¥å¤ç”¨æˆ–é‡å¯
            if (!html5QrCode) {

            // åªæœ‰å½“æ²¡åœ¨æ‰«ææ—¶æ‰å¯åŠ¨
            if (!html5QrCode.isScanning) {

                });

    // åœæ­¢æ‘„åƒå¤´ (Promise)
    async function stopScanner() {
        if (html5QrCode && html5QrCode.isScanning) {

    // è§¦å‘æ–‡ä»¶é€‰æ‹©å‰ï¼Œå…ˆå°è¯•æš‚åœæ‘„åƒå¤´
    function triggerFileSelect() {

    // ğŸ”¥ ä¿®å¤ï¼šå¤„ç†æ–‡ä»¶ä¸Šä¼ æ‰«æ
    async function handleFileScan(input) {
        if (input.files.length === 0) return;
        const imageFile = input.files[0];

        // 1. æ˜¾å¼åŠ è½½åŠ¨ç”»
        document.getElementById('loading-overlay').style.display = 'flex';
        document.getElementById('loading-text').innerText = "æ­£åœ¨æš‚åœæ‘„åƒå¤´...";

        try {
            // 2. å…³é”®ä¿®å¤ï¼šæ‰«ææ–‡ä»¶å‰ï¼Œå¿…é¡»å…ˆåœæ­¢æ‘„åƒå¤´æµï¼
            // å¦åˆ™åº“ä¼šæŠ¥é”™ "Scan already in progress"
            await stopScanner();
            
            document.getElementById('loading-text').innerText = "æ­£åœ¨è§£æå›¾ç‰‡...";

            // 3. æ‰§è¡Œæ–‡ä»¶æ‰«æ
            const decodedText = await html5QrCode.scanFile(imageFile, true);
            
            // æˆåŠŸï¼
            document.getElementById('loading-overlay').style.display = 'none';
            onScanSuccess(decodedText);

        } catch (err) {

            // ç»™å‡ºå…·ä½“å»ºè®®

            }

            // å¤±è´¥åï¼Œå°è¯•é‡å¯æ‘„åƒå¤´ï¼Œæ–¹ä¾¿ç”¨æˆ·é‡è¯•

    function onScanSuccess(decodedText) {

    async function sealLegacy() {
        const secret = document.getElementById('secret-input').value;
        if (!secret) return alert("è¯·è¾“å…¥è¦ä¼ æ‰¿çš„ä¿¡æ¯");
        if (!detectedHeirId) return alert("æœªæ£€æµ‹åˆ°å—ç›ŠäººID");

    // ============================================

    function bufferToBase64url(buffer) {
        const str = String.fromCharCode(...new Uint8Array(buffer));
        return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    async function mintIdentity() {
        try {
            const userId = new Uint8Array(16); window.crypto.getRandomValues(userId);
            const challenge = new Uint8Array(32); window.crypto.getRandomValues(challenge);
            const credential = await navigator.credentials.create({
                publicKey: {
                    challenge: challenge, rp: { name: "Phoenix Protocol" },
                    user: { id: userId, name: "Heir", displayName: "Heir" },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: { authenticatorAttachment: "platform", requireResidentKey: true, userVerification: "required" },
                    timeout: 60000, attestation: "none"

            });
            const credentialId = bufferToBase64url(credential.rawId);
            
            // å†™å…¥DB
            if (db) {

                  .then(({error}) => { if(error && error.code !== '23505') console.error(error); });
            }

            }, 100);

        } catch (err) { alert("æ“ä½œä¸­æ–­: " + err.message); }
    }
