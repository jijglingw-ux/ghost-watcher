    <style>
        /* å»¶ç»­ 1.txt æ ¸å¿ƒæ ·å¼ [cite: 51-89] */
        :root {

            --accent-red: #ff453a;

        html, body {

            height: 100dvh; width: 100vw;

        .mobile-wrapper {

        /* æ°›å›´å…‰æ•ˆ  */
        .glow-spot-1 {

            background: radial-gradient(circle, rgba(0, 242, 255, 0.15), transparent 70%);
            filter: blur(80px); animation: breathe 8s infinite alternate; z-index: 0;
        }
        @keyframes breathe { 0% {opacity:0.5; transform:scale(1);} 100% {opacity:0.8; transform:scale(1.1);} }

        /* è§†å›¾åˆ‡æ¢ */
        .page-view {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.4s;
            background: #000; opacity: 0; pointer-events: none; transform: scale(0.95);
            z-index: 10; display: flex; flex-direction: column;
        }
        .page-view.active { opacity: 1; pointer-events: auto; transform: scale(1); z-index: 20; }

        /* ç™»å½•é¡µå†…å®¹å±‚ [cite: 65-85] */
        .content-layer { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .brand-section { margin-bottom: 60px; text-align: left; }
        .logo-text {
            font-size: 4.5rem; font-weight: 800; margin: 0; line-height: 1; letter-spacing: -2px;
            background: linear-gradient(180deg, #fff 0%, #666 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; position: relative;
        }
        .logo-dot {
            display: inline-block; width: 12px; height: 12px;
            background: var(--accent-cyan); border-radius: 50%;
            box-shadow: 0 0 15px var(--accent-cyan); margin-left: 5px;
        }
        .slogan { font-size: 14px; color: rgba(255, 255, 255, 0.4); letter-spacing: 6px; margin-top: 15px; text-transform: uppercase; }

        .form-section { display: flex; flex-direction: column; gap: 35px; }
        .clean-input {
            width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            padding: 12px 0; color: #fff; font-size: 1.1rem; outline: none; transition: all 0.3s; border-radius: 0;
        }
        .clean-input:focus { border-bottom-color: var(--accent-cyan); box-shadow: 0 10px 20px -10px rgba(0, 242, 255, 0.1); }
        
        .action-area { margin-top: 50px; }
        .btn-glow {
            width: 100%; height: 60px; background: #fff; border: none; border-radius: 30px;
            color: #000; font-size: 1.1rem; font-weight: 700; letter-spacing: 2px; cursor: pointer;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.15); transition: transform 0.2s;
        }
        .btn-glow:active { transform: scale(0.96); }

        /* ä¸»é¡µæ ·å¼ */
        .home-header { padding: 60px 24px 10px; background: linear-gradient(180deg, #000 0%, transparent 100%); z-index: 30; }
        .header-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }
        .search-container { padding: 0 20px 10px; }
        .search-box {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 8px; color: #fff; font-size: 0.9rem; outline: none; box-sizing: border-box;
        }

        .asset-list { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }
        .asset-item {
            display: flex; align-items: center; justify-content: space-between;
            background: var(--item-bg); border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 12px; padding: 16px; border-radius: 12px; cursor: pointer;
        }
        .asset-count { color: var(--accent-gold); font-weight: bold; font-family: monospace; }

        /* çº¯åŠ¨æ€æ¨¡æ‹Ÿæ‰«æé¡µï¼ˆæ— ç›¸æœºæƒé™è¯·æ±‚ï¼‰ */
        .scanner-view {
            flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); position: relative;
        }
        .scan-grid {
            position: absolute; width: 100%; height: 100%;
            background-image: linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px; opacity: 0.3;
        }
        .scan-frame {
            width: 260px; height: 260px; border: 1px solid rgba(255,255,255,0.1);
            position: relative; box-shadow: 0 0 30px rgba(0, 242, 255, 0.05);
        }
        .laser {
            position: absolute; width: 100%; height: 2px; background: var(--accent-cyan);
            box-shadow: 0 0 20px var(--accent-cyan); animation: scanAnim 2s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes scanAnim { 0% {top:5%; opacity:0;} 10% {opacity:1;} 90% {opacity:1;} 100% {top:95%; opacity:0;} }

        /* è®°å½•é¡µ */
        .record-list { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }
        .record-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .rec-plus { color: var(--accent-green); font-weight: bold; }

        /* åº•éƒ¨å¯¼èˆª */
        .bottom-nav {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 80px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255,255,255,0.1); display: flex; z-index: 40;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .nav-btn {
            flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: rgba(255,255,255,0.4); transition: all 0.3s; cursor: pointer;
        }
        .nav-btn.active { color: var(--accent-cyan); }
        .nav-icon { font-size: 1.4rem; margin-bottom: 4px; }
        .nav-label { font-size: 0.7rem; font-weight: 500; }

        /* å¼¹çª— */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); backdrop-filter: blur(15px);
            z-index: 100; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.show { opacity: 1; }
        .qr-placeholder { width: 180px; height: 180px; background: #fff; border-radius: 10px; padding: 10px; }
        .qr-pattern { width: 100%; height: 100%; background: #000; opacity: 0.05; border: 2px dashed #000; }

    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="glow-spot-1"></div>
        <div class="glow-spot-2"></div>

        <div id="view-login" class="page-view active">
            <div class="content-layer">
                <div class="brand-section">
                    <h1 class="logo-text">PLUVO<span class="logo-dot"></span></h1>
                    <div class="slogan">ä¸‡ç‰©æ¶ˆè´¹ Â· ä»·å€¼è”ç›Ÿ</div>
                </div>
                <div class="form-section">
                    <input type="text" id="login-acc" class="clean-input" placeholder="è´¦ å·">
                    <input type="password" id="login-pwd" class="clean-input" placeholder="å¯† ç ">
                </div>
                <div class="action-area">
                    <button class="btn-glow" onclick="handleLogin()">ç™» å½•</button>
                    <div style="text-align:center; margin-top:30px;">
                        <a href="javascript:void(0)" style="color:rgba(255,255,255,0.3); text-decoration:none; font-size:0.9rem;" onclick="showPage('view-register')">æ³¨å†ŒèŠ‚ç‚¹</a>
                    </div>

            </div>
        </div>

        <div id="view-register" class="page-view">
            <div class="content-layer">
                <div class="brand-section"><h1 class="logo-text" style="font-size:3.5rem">æ³¨å†Œ</h1></div>
                <div class="form-section">
                    <input type="text" id="reg-acc" class="clean-input" placeholder="è®¾ç½®è´¦å·">
                    <input type="password" id="reg-pwd" class="clean-input" placeholder="è®¾ç½®å¯†ç ">
                </div>
                <button class="btn-glow" onclick="handleRegister()">æ³¨ å†Œ</button>
                <div style="text-align:center; margin-top:30px;">
                    <a href="javascript:void(0)" style="color:rgba(255,255,255,0.3); text-decoration:none; font-size:0.9rem;" onclick="showPage('view-login')">è¿”å›ç™»å½•</a>
                </div>
            </div>
        </div>

        <div id="view-home" class="page-view">
            
            <div id="tab-scan" class="page-view" style="display:none; position:relative;">
                <div class="scanner-view">
                    <div class="scan-grid"></div>
                    <div class="scan-frame" onclick="simulateCapture()"><div class="laser"></div></div>
                    <div style="margin-top:40px; color:rgba(255,255,255,0.5); font-size:0.9rem;">ç‚¹å‡»æ‰«ææ¡† æ¨¡æ‹Ÿæ•è·å‡­è¯</div>
                </div>
            </div>

            <div id="tab-assets" style="display:flex; flex-direction:column; flex:1;">
                <div class="home-header"><div class="header-title">æˆ‘çš„æ•°å­—å‡­è¯</div></div>
                <div class="search-container"><input type="text" class="search-box" placeholder="æœç´¢å•†å®¶å‡­è¯..."></div>
                <div class="asset-list" id="asset-list-dom"></div>
            </div>

            <div id="tab-records" style="display:none; flex-direction:column; flex:1;">
                <div class="home-header"><div class="header-title">äº¤æ˜“è®°å½•</div></div>
                <div class="record-list" id="record-list-dom"></div>
            </div>

            <div class="bottom-nav">
                <div class="nav-btn" id="n-scan" onclick="switchTab('scan')"><span class="nav-icon">ğŸ‘ï¸</span><span class="nav-label">æ‰«ç </span></div>
                <div class="nav-btn active" id="n-assets" onclick="switchTab('assets')"><span class="nav-icon">ğŸ’¼</span><span class="nav-label">æŒæœ‰</span></div>
                <div class="nav-btn" id="n-records" onclick="switchTab('records')"><span class="nav-icon">ğŸ“</span><span class="nav-label">è®°å½•</span></div>
            </div>
        </div>

        <div class="modal-overlay" id="qr-modal">
            <div style="width:80%; background:#111; border-radius:20px; padding:40px 20px; text-align:center;">
                <div id="m-title" style="font-size:1.2rem; font-weight:bold; margin-bottom:10px;"></div>
                <div class="qr-placeholder" style="margin:0 auto 20px;"><div class="qr-pattern"></div></div>
                <button class="btn-glow" style="width:120px; height:45px; margin-top:20px;" onclick="closeModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function showPage(id) {
            document.querySelectorAll('.page-view').forEach(v => {
                v.classList.remove('active');
                v.style.display = (v.id === id || v.id === 'view-home') ? 'flex' : 'none';
            });
            document.getElementById(id).classList.add('active');
            document.getElementById(id).style.display = 'flex';
        }

        function handleRegister() {
            const acc = document.getElementById('reg-acc').value;
            const pwd = document.getElementById('reg-pwd').value;
            if(!acc || !pwd) return alert('è¯·å¡«å…¨ä¿¡æ¯');
            localStorage.setItem('u_'+acc, JSON.stringify({pwd, assets: [], records: []}));
            alert('æ³¨å†ŒæˆåŠŸ');
            document.getElementById('login-acc').value = acc;
            showPage('view-login');
        }

        function handleLogin() {
            const acc = document.getElementById('login-acc').value;
            const pwd = document.getElementById('login-pwd').value;
            const data = JSON.parse(localStorage.getItem('u_'+acc));
            if(data && data.pwd === pwd) {
                currentUser = acc;
                renderAssets();
                showPage('view-home');
            } else { alert('è´¦å·æˆ–å¯†ç é”™è¯¯'); }
        }

        function switchTab(tab) {
            ['scan', 'assets', 'records'].forEach(t => {
                document.getElementById('tab-'+t).style.display = 'none';
                document.getElementById('n-'+t).classList.remove('active');
            });
            document.getElementById('tab-'+tab).style.display = 'flex';
            document.getElementById('n-'+tab).classList.add('active');
            if(tab === 'records') renderRecords();
        }

        function renderAssets() {
            const data = JSON.parse(localStorage.getItem('u_'+currentUser));
            const dom = document.getElementById('asset-list-dom');
            dom.innerHTML = data.assets.length ? "" : `<div style="text-align:center;margin-top:50px;color:#333">ç©ºæ•°æ®çŠ¶æ€</div>`;
            data.assets.forEach(item => {
                const div = document.createElement('div');
                div.className = 'asset-item';
                div.onclick = () => openModal(item.name);
                div.innerHTML = `<span>${item.name}</span><span class="asset-count">${item.count}</span>`;
                dom.appendChild(div);
            });
        }

        function renderRecords() {
            const data = JSON.parse(localStorage.getItem('u_'+currentUser));
            const dom = document.getElementById('record-list-dom');
            dom.innerHTML = data.records.length ? "" : `<div style="text-align:center;margin-top:50px;color:#333">æš‚æ— æµè½¬è®°å½•</div>`;
            data.records.forEach(r => {
                const div = document.createElement('div');
                div.className = 'record-item';
                div.innerHTML = `<div><div style="font-size:0.95rem">${r.name}</div><div style="font-size:0.75rem;color:#444">${r.time} Â· æ•è·æˆåŠŸ</div></div><div class="rec-plus">+${r.count}</div>`;
                dom.appendChild(div);
            });
        }

        function simulateCapture() {
            const data = JSON.parse(localStorage.getItem('u_'+currentUser));
            const shop = "æ¼”ç¤ºåº—é“º_" + Math.floor(Math.random()*100);
            data.assets.push({name: shop, count: 10});
            data.records.unshift({name: shop, count: 10, time: "åˆšæ‰"});
            localStorage.setItem('u_'+currentUser, JSON.stringify(data));
            alert('æ‰«ç æ¼”ç¤ºï¼šæ•è·åˆ° ' + shop + ' å‡­è¯ 10 æš');
            switchTab('assets');
            renderAssets();
        }

        function openModal(name) {
            document.getElementById('m-title').innerText = name;
            const m = document.getElementById('qr-modal');
            m.style.display = 'flex';
            setTimeout(()=>m.classList.add('show'), 10);
        }

        function closeModal() {
            const m = document.getElementById('qr-modal');
            m.classList.remove('show');
            setTimeout(()=>m.style.display = 'none', 300);
        }
    </script>
</body>
