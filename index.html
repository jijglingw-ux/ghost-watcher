<script>
    // ============================================
    // âš ï¸ é…ç½®åŒº (è¯·å¡«å…¥ä½ çš„çœŸå®é…ç½®)
    // ============================================
    const SUPABASE_URL = 'ä½ çš„URL';
    const SUPABASE_KEY = 'ä½ çš„KEY';
    
    let db = null; 
    try {
        if (!SUPABASE_URL.includes("ä½ çš„")) {

    let html5QrCode = null;

    function goHome() {

    function showHeirPage() {

    // ============================================
    // ğŸ“· ä¿®å¤æ ¸å¿ƒ: å…¨èƒ½æ‰«æ
    // ============================================
    function startScanner() {
        setTimeout(() => {
            if (html5QrCode) { stopScanner(); }
            html5QrCode = new Html5Qrcode("reader");
            
            // æ‘„åƒå¤´è®¾ç½®ï¼šä¸ä½¿ç”¨ qrboxï¼Œå°è¯•å…¨å±æ‰«æä»¥å‡å°‘UIå¹²æ‰°
            const config = { fps: 10, qrbox: { width: 250, height: 250 } };
            
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess)
            .catch(err => {
                console.log("æ‘„åƒå¤´å¯åŠ¨å—é™:", err);
                document.getElementById('reader').innerHTML = "<div style='display:flex;height:100%;align-items:center;justify-content:center;color:#666;'>æ‘„åƒå¤´æœªå°±ç»ª<br>è¯·ä½¿ç”¨ä¸‹æ–¹ç›¸å†Œä¸Šä¼ </div>";
            });
        }, 300);
    }

    function stopScanner() {
        if (html5QrCode && html5QrCode.isScanning) {
            html5QrCode.stop().then(() => html5QrCode.clear()).catch(e => console.error(e));
        }
    }

    // ğŸ”¥ ä¿®å¤ï¼šå›¾ç‰‡æ‰«æå¤„ç†
    function handleFileScan(input) {
        if (input.files.length === 0) return;
        
        const imageFile = input.files[0];
        
        // 1. æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        document.getElementById('loading-overlay').style.display = 'flex';

        // 2. ç¨å¾®å»¶è¿Ÿä¸€ä¸‹ï¼Œç»™ UI æ¸²æŸ“æ—¶é—´
        setTimeout(() => {
            // å¦‚æœæ‘„åƒå¤´æ­£åœ¨è¿è¡Œï¼Œå…ˆä¸è¦ç”¨åŒä¸€ä¸ªå®ä¾‹å»æ‰«æ–‡ä»¶ï¼Œæœ€å¥½æ–°å»ºä¸€ä¸ªæˆ–æš‚åœ
            // html5-qrcode åº“åœ¨ scanFile æ—¶å¦‚æœæ‘„åƒå¤´å¼€ç€å¯èƒ½ä¼šå†²çª
            // ç®€å•ç²—æš´æ–¹æ¡ˆï¼šç›´æ¥ç”¨å½“å‰å®ä¾‹æ‰«ï¼Œå¦‚æœå¤±è´¥åˆ™æŠ¥é”™
            
            if (!html5QrCode) html5QrCode = new Html5Qrcode("reader");

            html5QrCode.scanFile(imageFile, true)
                .then(decodedText => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    onScanSuccess(decodedText);
                })
                .catch(err => {
                    document.getElementById('loading-overlay').style.display = 'none';
                    console.error(err);
                    alert("âŒ æ— æ³•è¯†åˆ«äºŒç»´ç \n\nè¯·ç¡®ä¿ï¼š\n1. å›¾ç‰‡æ¸…æ™°\n2. äºŒç»´ç å®Œæ•´\n3. å›¾ç‰‡ä¸è¦å¤ªæ¨¡ç³Š");
                });
        }, 500);
    }

    function onScanSuccess(decodedText) {
        console.log(`é”å®š: ${decodedText}`);
        stopScanner();
        document.getElementById('scan-stage').style.display = 'none';
        detectedHeirId = decodedText;
        document.getElementById('secret-panel').style.display = 'block';
        document.getElementById('target-id-display').innerText = detectedHeirId;

    }

    async function sealLegacy() {
        const secret = document.getElementById('secret-input').value;
        if (!secret) return alert("è¯·è¾“å…¥è¦ä¼ æ‰¿çš„ä¿¡æ¯");
        if (!detectedHeirId) return alert("æœªæ£€æµ‹åˆ°å—ç›ŠäººID");

        try {

        }
    }

    // ============================================
    // ğŸ”‘ å—ç›Šäºº (ä¸å˜)

    function bufferToBase64url(buffer) {
        const str = String.fromCharCode(...new Uint8Array(buffer));
        return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    async function mintIdentity() {
        try {
            const userId = new Uint8Array(16); window.crypto.getRandomValues(userId);
            const challenge = new Uint8Array(32); window.crypto.getRandomValues(challenge);
            const credential = await navigator.credentials.create({
                publicKey: {
                    challenge: challenge, rp: { name: "Phoenix Protocol" },
                    user: { id: userId, name: "Heir", displayName: "Heir" },
                    pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                    authenticatorSelection: { authenticatorAttachment: "platform", requireResidentKey: true, userVerification: "required" },
                    timeout: 60000, attestation: "none"
                }
            });
            const credentialId = bufferToBase64url(credential.rawId);
            document.getElementById('heir-step-1').style.display = 'none';
            document.getElementById('heir-step-2').style.display = 'flex';
            document.getElementById("qrcode-box").style.display = 'block';
            
            if (db) {
                db.from('user_vault').insert({ credential_id: credentialId, public_key: "active" })
                  .then(({error}) => { if(error && error.code !== '23505') console.error(error); });
            }
            setTimeout(() => {
                const qrEl = document.getElementById("qrcode");
                qrEl.innerHTML = "";
                new QRCode(qrEl, { text: credentialId, width: 180, height: 180, colorDark:"#000", colorLight:"#fff", correctLevel: QRCode.CorrectLevel.L });
            }, 100);
        } catch (err) { alert("æ“ä½œä¸­æ–­: " + err.message); }
    }
