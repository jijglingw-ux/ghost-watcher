        /* è®°å½•é¡µæ ·å¼ */

        }
        .btn-close {

        }

    </style>
</head>
<body>

    <script>
        const assetsData = [
            { id: 1, name: 'PLUVO å®˜æ–¹', tag: 'å®˜æ–¹é€šè¯', count: 500, icon: 'P' },
            { id: 2, name: 'è€å¼ ç‰›è‚‰é¢', tag: 'ä¸­å¼é¢é¦†', count: 125, icon: 'ğŸœ' },
            { id: 3, name: 'æ˜Ÿç©ºå’–å•¡é¦†', tag: 'ä¼‘é—²é¥®å“', count: 10, icon: 'â˜•' }
        ];

        function renderAssets(filter = "") {
            const container = document.getElementById('asset-list-dom');
            container.innerHTML = "";
            assetsData.forEach(item => {
                if(item.name.indexOf(filter) === -1) return;
                const div = document.createElement('div');
                div.className = 'asset-item';
                div.onclick = () => openQrModal(item.name);
                div.innerHTML = `<div style="display:flex; align-items:center;"><div class="store-icon">${item.icon}</div><div><div class="store-name">${item.name}</div><div class="store-tag">${item.tag}</div></div></div><div class="asset-count">${item.count}</div>`;
                container.appendChild(div);
            });
        }

        function switchTab(tab) {
            ['scan', 'assets', 'records'].forEach(t => {
                document.getElementById('tab-'+t).style.display = 'none';
                document.getElementById('nav-'+t).classList.remove('active');
            });
            const target = document.getElementById('tab-'+tab);
            target.style.display = (tab === 'assets') ? 'flex' : 'flex';
            if(tab !== 'assets') target.classList.add('active');
            document.getElementById('nav-'+tab).classList.add('active');
        }

        const modal = document.getElementById('qr-modal');
        function openQrModal(name) {
            document.getElementById('modal-title').innerText = name;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add('show'), 10);
        }
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = "none", 300);
        }

        function goToRegister() { document.getElementById('view-login').classList.remove('active'); document.getElementById('view-register').classList.add('active'); }
        function backToLogin() { document.getElementById('view-register').classList.remove('active'); document.getElementById('view-login').classList.add('active'); }

            document.getElementById('login-acc').value = document.getElementById('reg-acc').value;
            backToLogin();

        function handleLogin() {

            document.getElementById('view-login').classList.remove('active');
            document.getElementById('view-home').classList.add('active');
            renderAssets();
        }

        function filterAssets(val) { renderAssets(val); }
