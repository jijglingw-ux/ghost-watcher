<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤凰协议 V5.0 | 隐形信托</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .terminal {
            width: 80%;
            max-width: 600px;
            border: 1px solid #333;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            background: rgba(0, 20, 0, 0.9);
        }
        h1 { text-align: center; text-transform: uppercase; letter-spacing: 5px; border-bottom: 1px solid #0f0; padding-bottom: 10px; }
        #status { margin: 20px 0; min-height: 20px; color: #00ff41; }
        .hidden { display: none; }
        .content-box {
            border: 1px dashed #0f0;
            padding: 15px;
            margin-top: 20px;
            word-wrap: break-word;
            white-space: pre-wrap; 
        }
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }
        
        input {
            background: #000; border: 1px solid #0f0; color: #0f0; 
            padding: 10px; width: 70%; font-family: inherit;
        }
        button {
            background: #0f0; color: #000; border: none; 
            padding: 10px 20px; font-weight: bold; cursor: pointer;
            font-family: inherit;
        }
        button:hover { background: #fff; }
    </style>
</head>
<body>

<div class="terminal">
    <h1>遗物解密中</h1>
    <div id="status" class="blink">>> 正在初始化安全连接...</div>
    
    <div id="output-area" class="hidden">
        <p>>> 绝密内容还原:</p>
        <div id="secret-content" class="content-box"></div>
    </div>

    <div id="manual-input" class="hidden">
        <p>>> 自动验证失败或参数缺失。</p>
        <p>>> 请手动输入密钥 (Token):</p>
        <input type="text" id="manual-key" placeholder="在此粘贴邮件中的密钥...">
        <button onclick="manualDecrypt()">解密</button>
    </div>
</div>

<script>
    // ==========================================
    // ⚠️ 配置区 (请修改这里)
    // ==========================================
    
    // 1. 您的 Supabase 项目地址 (Project URL)
    const DB_URL = 'https://您的项目ID.supabase.co'; 

    // 2. 您的 Supabase 公钥 (anon key) - 这一长串
    const DB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9......'; 

    // ==========================================
    
    const { createClient } = supabase;
    const db = createClient(DB_URL, DB_KEY);
    const statusEl = document.getElementById('status');

    // 从 URL 获取参数 (id 和 key)
    function getParams() {
        const hash = window.location.hash.substring(1); // 去掉 #
        const params = new URLSearchParams(hash);
        return {
            id: params.get('id'),
            key: params.get('key')
        };
    }

    async function init() {
        const { id, key } = getParams();
        
        if (!id) {
            statusEl.innerText = ">> 错误: 缺少身份 ID (URL无效)";
            statusEl.classList.remove('blink');
            return;
        }

        if (key) {
            statusEl.innerText = ">> 检测到密钥，正在从云端提取保险箱...";
            await fetchAndDecrypt(id, key);
        } else {
            statusEl.innerText = ">> 等待手动输入凭证...";
            statusEl.classList.remove('blink');
            document.getElementById('manual-input').classList.remove('hidden');
        }
    }

    async function fetchAndDecrypt(id, aesKey) {
        try {
            // 1. 从 Supabase 获取加密数据
            const { data, error } = await db
                .from('vaults')
                .select('encrypted_data')
                .eq('id', id)
                .single();

            if (error || !data) {
                throw new Error("云端数据读取失败或已销毁");
            }

            statusEl.innerText = ">> 数据下载完成。正在解密...";
            
            // 2. 使用 AES 解密
            const bytes = CryptoJS.AES.decrypt(data.encrypted_data, aesKey);
            const originalText = bytes.toString(CryptoJS.enc.Utf8);

            if (!originalText) {
                throw new Error("密钥错误，无法还原数据");
            }

            // 3. 显示结果
            statusEl.innerText = ">> 解密成功。";
            statusEl.classList.remove('blink');
            
            document.getElementById('output-area').classList.remove('hidden');
            document.getElementById('secret-content').innerText = originalText;
            document.getElementById('manual-input').classList.add('hidden');

        } catch (err) {
            console.error(err);
            statusEl.innerText = ">> 错误: " + err.message;
            statusEl.style.color = "red";
            statusEl.classList.remove('blink');
            // 如果自动失败，显示手动框
            document.getElementById('manual-input').classList.remove('hidden');
        }
    }

    function manualDecrypt() {
        const inputKey = document.getElementById('manual-key').value.trim();
        const { id } = getParams();
        if (!inputKey) return alert("请输入密钥");
        fetchAndDecrypt(id, inputKey);
    }

    // 启动
    init();
</script>

</body>
</html>
