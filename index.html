<script>

        if (!window.PublicKeyCredential) return alert("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒç”Ÿç‰©è¯†åˆ«ï¼Œè¯·ä½¿ç”¨ Safari æˆ– Chrome");

                _privKey = await getKey(_credId);

            if (e.name === "NotAllowedError") {

    async function handleNewUser(existingId = null) {
        showLoading("æ­£åœ¨åˆ›å»ºæ–°èº«ä»½å¯†é’¥...");
        try {
            let id = existingId;
            if (!id) {
                const credential = await navigator.credentials.create({
                    publicKey: {
                        challenge: new Uint8Array(32),
                        rp: { name: "Phoenix" },
                        user: { id: new Uint8Array(16), name: "Heir", displayName: "Heir" },
                        pubKeyCredParams: [{ alg: -7, type: "public-key" }],
                        authenticatorSelection: { userVerification: "required" }
                    }
                });
                id = b64url(credential.rawId);
            }

            const kp = await window.crypto.subtle.generateKey(
                { name: "RSA-OAEP", modulusLength: 2048, publicExponent: new Uint8Array([1, 0, 1]), hash: "SHA-256" },
                true, ["encrypt", "decrypt"]
            );
            const pubB64 = await exportPub(kp.publicKey);

            await db.from('user_vault').upsert({ credential_id: id, public_key: pubB64, status: 'empty' });
            
            const { data } = await db.from('user_vault').select('*').eq('credential_id', id).single();
            enterHeirPage(data, id, kp.privateKey);

    // --- UI æ§åˆ¶ ---
    function enterHeirPage(data, id, privKey) {
        _privKey = privKey;

    async function toggleLegacyView() {
        const box = document.getElementById('legacy-box');
        if (box.style.display === 'none') {

            try {

    // --- ç«‹å˜±äººé€»è¾‘ ---
    function showOwnerPage() {
        document.getElementById('page-home').style.display = 'none';
        document.getElementById('page-owner').style.display = 'flex';
        const scanner = new Html5Qrcode("reader");
        scanner.start({ facingMode: "environment" }, { fps: 20, qrbox: 220 }, async (text) => {
            const parts = text.split('|');
            _targetId = parts[0];
            _pubKeyForEncrypt = await importPub(parts[1]);
            scanner.stop();
            document.getElementById('scan-stage').style.display = 'none';
            document.getElementById('edit-stage').style.display = 'block';
        });
    }

    async function finalSeal() {
        const msg = document.getElementById('msg-input').value;
        if (!msg) return;
        showLoading("æœ¬åœ°åŠ å¯†ä¸Šä¼ ...");
        const enc = await encrypt(msg, _pubKeyForEncrypt);
        const { error } = await db.from('user_vault').update({ encrypted_data: enc, status: 'sealed' }).eq('credential_id', _targetId);
        if (!error) { alert("å°å­˜æˆåŠŸ"); location.reload(); }
    }

    // --- åŠ å¯†å·¥å…·ç±» ---
    async function exportPub(k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.exportKey("spki", k)))); }
    async function importPub(p) { return await crypto.subtle.importKey("spki", Uint8Array.from(atob(p), c => c.charCodeAt(0)), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]); }
    async function encrypt(t, k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.encrypt({ name: "RSA-OAEP" }, k, new TextEncoder().encode(t))))); }
    async function decrypt(c, k) { return new TextDecoder().decode(await crypto.subtle.decrypt({ name: "RSA-OAEP" }, k, Uint8Array.from(atob(c), c => c.charCodeAt(0)))); }
    async function saveKey(id, k) {
        const req = indexedDB.open("PV", 1);
        req.onupgradeneeded = e => e.target.result.createObjectStore("k");
        return new Promise(r => req.onsuccess = e => { e.target.result.transaction("k", "readwrite").objectStore("k").put(k, id); r(); });
    }
    async function getKey(id) {
        const req = indexedDB.open("PV", 1);
        return new Promise(r => req.onsuccess = e => {
            const g = e.target.result.transaction("k").objectStore("k").get(id);
            g.onsuccess = () => r(g.result);
        });
    }
    function b64url(b) { return btoa(String.fromCharCode(...new Uint8Array(b))).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, ""); }
    function showLoading(t) { document.getElementById('loading-overlay').style.display = 'flex'; document.getElementById('loading-text').innerText = t; }
    function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
</script>
