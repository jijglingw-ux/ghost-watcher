            ['scan', 'assets', 'records'].forEach(t => {
                document.getElementById('tab-'+t).style.display = 'none';
                if(t !== 'assets') document.getElementById('tab-'+t).classList.remove('active'); // asset special case in flex
                document.getElementById('nav-'+t).classList.remove('active');
            });
            
            const target = document.getElementById('tab-'+tab);
            target.style.display = (tab === 'scan') ? 'flex' : 'flex'; 
            if(tab === 'scan' || tab === 'records') target.classList.add('active');
            
            document.getElementById('nav-'+tab).classList.add('active');
            
            if(tab !== 'scan') Backend.fetchData();
        }

        function openQrModal(name) {
            document.getElementById('modal-title').innerText = name;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add('show'), 10);
        }
        function closeModal() {
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = "none", 300);
        }
    </script>
</body>
