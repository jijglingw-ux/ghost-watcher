    <title>PLUVO - ä»·å€¼è”ç›Ÿ</title>
    <style>
        /* =========================================
           UI æ ·å¼ (ä¿æŒ 100% åŸæ±åŸå‘³)

        :root {
            --bg-deep: #000000;
            --accent-cyan: #00f2ff;
            --accent-gold: #FFD700;
            --accent-red: #ff453a;
            --accent-green: #32d74b;

        html, body {

            background-color: #000000 !important;
            font-family: -apple-system, BlinkMacSystemFont, "PingFang SC", sans-serif;
            height: 100%; width: 100vw;
            display: flex; justify-content: center;
            overflow: hidden; color: white; user-select: none;
        }

        .mobile-wrapper {

            position: fixed; top: 0; background: #000;
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* æ°›å›´å…‰æ•ˆ */
        .glow-spot-1 { position: absolute; top: -10%; left: -20%; width: 300px; height: 300px; background: radial-gradient(circle, rgba(0, 242, 255, 0.15), transparent 70%); filter: blur(80px); animation: breathe 8s infinite alternate; z-index: 0; }
        @keyframes breathe { 0% {opacity:0.5;} 100% {opacity:0.8;} }

        /* è§†å›¾å®¹å™¨ */
        .page-view { position: absolute; top: 0; left: 0; width: 100%; height: 100%; transition: opacity 0.4s ease; background: #000; opacity: 0; pointer-events: none; z-index: 10; display: flex; flex-direction: column; }
        .page-view.active { opacity: 1; pointer-events: auto; z-index: 20; }

        /* ç™»å½•/æ³¨å†Œ UI */
        .content-layer { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; z-index: 5; }
        .logo-text { font-size: 4.5rem; font-weight: 800; margin: 0; line-height: 1; letter-spacing: -2px; background: linear-gradient(180deg, #fff 0%, #666 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .slogan { font-size: 14px; color: rgba(255, 255, 255, 0.4); letter-spacing: 6px; margin-top: 15px; text-transform: uppercase; }
        .clean-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid rgba(255, 255, 255, 0.15); padding: 12px 0; color: #fff; font-size: 1.1rem; outline: none; margin-top: 30px; border-radius: 0; }
        .btn-glow { width: 100%; height: 60px; background: #fff; border: none; border-radius: 30px; color: #000; font-size: 1.1rem; font-weight: 700; margin-top: 50px; cursor: pointer; box-shadow: 0 0 40px rgba(255, 255, 255, 0.15); }

        /* åˆ—è¡¨ & æ‰«ç  */
        .home-header { padding: 60px 24px 10px; background: linear-gradient(180deg, #000 0%, transparent 100%); z-index: 30; }
        .header-title { font-size: 1.5rem; font-weight: 800; margin-bottom: 20px; }
        .asset-list { flex: 1; overflow-y: auto; padding: 10px 20px 100px; }
        .asset-item { display: flex; align-items: center; justify-content: space-between; background: var(--item-bg); padding: 16px; border-radius: 12px; margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.05); }
        
        .scan-frame { width: 260px; height: 260px; border: 1px solid rgba(0, 242, 255, 0.5); position: relative; box-shadow: 0 0 0 1000px rgba(0,0,0,0.8); pointer-events: auto; }
        .laser { position: absolute; width: 100%; height: 2px; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); animation: scanAnim 2s infinite; }
        @keyframes scanAnim { 0% {top:0;} 100% {top:100%;} }

        /* åº•éƒ¨å¯¼èˆª */
        .bottom-nav { position: absolute; bottom: 0; left: 0; width: 100%; height: 80px; background: rgba(10,10,10,0.95); backdrop-filter: blur(20px); display: flex; border-top: 1px solid rgba(255,255,255,0.1); z-index: 40; padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255,255,255,0.4); cursor: pointer; }
        .nav-btn.active { color: var(--accent-cyan); }
        .nav-label { font-size: 0.7rem; margin-top: 4px; }

        /* å¼¹çª— */
        .modal { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: none; flex-direction: column; justify-content: center; align-items: center; }
        .qr-box { width: 200px; height: 200px; background: #fff; padding: 10px; border-radius: 10px; display: flex; justify-content: center; align-items: center; }
        
        /* ç©ºçŠ¶æ€æç¤º */
        .empty-state { text-align: center; margin-top: 50px; color: rgba(255,255,255,0.3); font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="mobile-wrapper">
        <div class="glow-spot-1"></div>

        <div id="view-login" class="page-view active">
            <div class="content-layer">
                <div class="brand-section">
                    <h1 class="logo-text">PLUVO</h1>
                    <div class="slogan">ä¸‡ç‰©æ¶ˆè´¹ Â· ä»·å€¼è”ç›Ÿ</div>
                </div>
                <div style="flex:1"></div>
                <input type="text" id="login-acc" class="clean-input" placeholder="è´¦ å·">
                <input type="password" id="login-pwd" class="clean-input" placeholder="å¯† ç ">
                <button class="btn-glow" onclick="Auth.login()">ç™» å½•</button>
                <div style="text-align:center; margin-top:30px;">
                    <a href="javascript:void(0)" style="color:rgba(255,255,255,0.3); text-decoration:none;" onclick="Router.go('view-register')">æ³¨å†ŒèŠ‚ç‚¹</a>
                </div>
                <div style="flex:1"></div>
            </div>
        </div>

        <div id="view-register" class="page-view">
            <div class="content-layer">
                <div class="brand-section"><h1 class="logo-text" style="font-size:3rem">æ³¨å†Œ</h1></div>
                <input type="text" id="reg-acc" class="clean-input" placeholder="è®¾ç½®è´¦å·">
                <input type="password" id="reg-pwd" class="clean-input" placeholder="è®¾ç½®å¯†ç ">
                <button class="btn-glow" onclick="Auth.register()">æ³¨ å†Œ</button>
                <div style="text-align:center; margin-top:30px;">
                    <a href="javascript:void(0)" style="color:rgba(255,255,255,0.3); text-decoration:none;" onclick="Router.go('view-login')">è¿”å›ç™»å½•</a>
                </div>
            </div>
        </div>

        <div id="view-home" class="page-view">
            <div id="tab-scan" style="display:none; flex:1; position:relative; justify-content:center; align-items:center;">
                <div style="position:absolute; width:100%; height:100%; background:linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%), linear-gradient(45deg, #111 25%, transparent 25%, transparent 75%, #111 75%); background-size:20px 20px; opacity:0.1;"></div>
                <div class="scan-frame" onclick="Backend.simulateScan()">
                    <div class="laser"></div>
                </div>
                <div style="position:absolute; bottom:15%; color:rgba(255,255,255,0.5); font-size:0.9rem;">ç‚¹å‡»æ–¹æ¡† æ¨¡æ‹Ÿæ•è·å‡­è¯</div>
            </div>

            <div id="tab-assets" style="display:flex; flex-direction:column; flex:1;">
                <div class="home-header"><div class="header-title">æˆ‘çš„æ•°å­—å‡­è¯</div></div>
                <div class="asset-list" id="asset-list-dom"></div>
            </div>

            <div id="tab-records" style="display:none; flex-direction:column; flex:1;">
                <div class="home-header"><div class="header-title">äº¤æ˜“è®°å½•</div></div>
                <div class="asset-list" id="record-list-dom"></div>
            </div>
            
            <div class="bottom-nav">
                <div class="nav-btn" id="n-scan" onclick="Router.switchTab('scan')"><span>ğŸ‘ï¸</span><div class="nav-label">æ‰«ç </div></div>
                <div class="nav-btn active" id="n-assets" onclick="Router.switchTab('assets')"><span>ğŸ’¼</span><div class="nav-label">æŒæœ‰</div></div>
                <div class="nav-btn" id="n-records" onclick="Router.switchTab('records')"><span>ğŸ“</span><div class="nav-label">è®°å½•</div></div>
            </div>
        </div>

        <div class="modal" id="qr-modal">
            <div id="m-title" style="font-size:1.2rem; font-weight:bold; margin-bottom:20px;"></div>
            <div class="qr-box"><div style="width:160px; height:160px; background:#000; opacity:0.1; border: 2px dashed #000;"></div></div>
            <div style="margin-top:20px; color:#aaa; font-size:0.8rem;">è¯·å•†å®¶æ‰«ææ ¸é”€</div>
            <button class="btn-glow" style="width:120px; height:45px; margin-top:30px;" onclick="Backend.closeModal()">å…³é—­</button>
        </div>
    </div>

    <script>
        // æ¨¡æ‹Ÿæ•°æ®åº“ (åŸºäºæµè§ˆå™¨ LocalStorage)
        const DB = {
            save: (key, data) => localStorage.setItem('pluvo_db_' + key, JSON.stringify(data)),
            get: (key) => JSON.parse(localStorage.getItem('pluvo_db_' + key)),
            initUser: (acc, pwd) => {
                if(DB.get(acc)) return false; // ç”¨æˆ·å·²å­˜åœ¨
                DB.save(acc, { pwd, assets: [], records: [] });
                return true;
            },
            verifyUser: (acc, pwd) => {
                const user = DB.get(acc);
                return (user && user.pwd === pwd) ? user : null;
            }
        };

        // æ ¸å¿ƒé€»è¾‘æ§åˆ¶å™¨
        const Auth = {
            currentUser: null,
            register: () => {
                const acc = document.getElementById('reg-acc').value;
                const pwd = document.getElementById('reg-pwd').value;
                if(!acc || !pwd) return alert('è¯·å¡«å†™å®Œæ•´');
                if(DB.initUser(acc, pwd)) {
                    alert('æ³¨å†ŒæˆåŠŸï¼æ•°æ®åº“å·²å»ºç«‹è´¦æˆ·');
                    document.getElementById('login-acc').value = acc;
                    Router.go('view-login');
                } else {
                    alert('è´¦å·å·²å­˜åœ¨');
                }
            },
            login: () => {
                const acc = document.getElementById('login-acc').value;
                const pwd = document.getElementById('login-pwd').value;
                if(DB.verifyUser(acc, pwd)) {
                    Auth.currentUser = acc;
                    Backend.refreshUI();
                    Router.go('view-home');
                } else {
                    alert('è´¦å·æˆ–å¯†ç é”™è¯¯');
                }
            }
        };

        // æ¨¡æ‹Ÿåç«¯ä¸šåŠ¡é€»è¾‘
        const Backend = {
            // æ¨¡æ‹Ÿéšæœºå•†å®¶æ± 
            shops: ['è€å¼ ç‰›è‚‰é¢', 'æ˜Ÿç©ºå’–å•¡é¦†', 'PLUVO å®˜æ–¹', 'æå®¢ç”µè„‘', 'æ½®æµå‰çº¿'],
            
            // æ¨¡æ‹Ÿæ‰«ç ï¼šç”Ÿæˆä¸€æ¡æ–°èµ„äº§
            simulateScan: () => {
                const user = DB.get(Auth.currentUser);
                const randomShop = Backend.shops[Math.floor(Math.random() * Backend.shops.length)];
                const randomAmount = Math.floor(Math.random() * 20) + 1;
                
                // å†™å…¥æ•°æ®åº“ (èµ„äº§)
                const existing = user.assets.find(a => a.name === randomShop);
                if(existing) { existing.count += randomAmount; } 
                else { user.assets.push({name: randomShop, count: randomAmount}); }
                
                // å†™å…¥æ•°æ®åº“ (è®°å½•)
                user.records.unshift({
                    name: randomShop, 
                    type: 'æ‰«ç æ•è·', 
                    val: `+${randomAmount}`, 
                    time: new Date().toLocaleTimeString(),
                    isAdd: true
                });
                
                DB.save(Auth.currentUser, user); // æŒä¹…åŒ–ä¿å­˜
                
                alert(`æ¢æµ‹æˆåŠŸï¼\næ•è· [${randomShop}] å‡­è¯ ${randomAmount} ä¸ª`);
                Router.switchTab('assets');
            },

            // æ¨¡æ‹Ÿæ ¸é”€ï¼šå‡å°‘èµ„äº§
            closeModal: () => {
                const shopName = document.getElementById('m-title').innerText;
                const user = DB.get(Auth.currentUser);
                const asset = user.assets.find(a => a.name === shopName);
                
                if(asset && asset.count > 0) {
                    asset.count -= 1; // æ‰£é™¤1ä¸ª
                    user.records.unshift({
                        name: shopName, 
                        type: 'æ ¸é”€æŠµæ‰£', 
                        val: '-1', 
                        time: new Date().toLocaleTimeString(),
                        isAdd: false
                    });
                    DB.save(Auth.currentUser, user); // ä¿å­˜
                    alert('æ ¸é”€æˆåŠŸï¼å‡­è¯ -1');
                }
                
                document.getElementById('qr-modal').style.display = 'none';
                Backend.refreshUI();
            },

            // æ¸²æŸ“æ•°æ®åˆ°å‰ç«¯
            refreshUI: () => {
                const user = DB.get(Auth.currentUser);
                if(!user) return;

                // æ¸²æŸ“èµ„äº§
                const assetDom = document.getElementById('asset-list-dom');
                assetDom.innerHTML = user.assets.length === 0 
                    ? '<div class="empty-state">æš‚æ— å‡­è¯ï¼Œè¯·å»æ‰«ç è·å–</div>' 
                    : user.assets.map(item => `
                        <div class="asset-item" onclick="Backend.openQr('${item.name}')">
                            <div style="display:flex;align-items:center;">
                                <div style="width:40px;height:40px;background:#333;border-radius:50%;margin-right:10px;display:flex;justify-content:center;align-items:center;">${item.name[0]}</div>
                                <div><div style="font-size:1rem;font-weight:600">${item.name}</div><div style="font-size:0.7rem;color:#666">ç‚¹å‡»æ ¸é”€</div></div>
                            </div>
                            <div style="color:#FFD700;font-weight:bold">${item.count}</div>
                        </div>
                    `).join('');

                // æ¸²æŸ“è®°å½•
                const recDom = document.getElementById('record-list-dom');
                recDom.innerHTML = user.records.length === 0 
                    ? '<div class="empty-state">æš‚æ— äº¤æ˜“è®°å½•</div>' 
                    : user.records.map(r => `
                        <div class="asset-item">
                            <div>
                                <div style="font-size:0.9rem">${r.name}</div>
                                <div style="font-size:0.7rem;color:#666">${r.time} Â· ${r.type}</div>
                            </div>
                            <div style="color:${r.isAdd ? '#32d74b' : '#ff453a'};font-weight:bold">${r.val}</div>
                        </div>
                    `).join('');
            },

            openQr: (name) => {
                document.getElementById('m-title').innerText = name;
                document.getElementById('qr-modal').style.display = 'flex';
            }
        };

        // è·¯ç”±æ§åˆ¶å™¨
        const Router = {
            go: (id) => {
                document.querySelectorAll('.page-view').forEach(v => v.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },
            switchTab: (tab) => {
                document.getElementById('tab-scan').style.display = 'none';
                document.getElementById('tab-assets').style.display = 'none';
                document.getElementById('tab-records').style.display = 'none';
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                
                document.getElementById('n-'+tab).classList.add('active');
                document.getElementById('tab-'+tab).style.display = (tab === 'scan') ? 'flex' : 'flex'; // Scan use flex center
                
                if(tab !== 'scan') Backend.refreshUI();
            }
        };

        // çœ‹é—¨ç‹— (Watchdog) - æ¨¡æ‹Ÿåå°å®ˆæŠ¤è¿›ç¨‹
        // åŠŸèƒ½ï¼šæ¯ç§’æ£€æŸ¥ä¸€æ¬¡æ•°æ®ä¸€è‡´æ€§ï¼ˆæ­¤å¤„ä»…æ‰“å°æ—¥å¿—ï¼Œä»£è¡¨åå°åœ¨è¿è¡Œï¼‰
        setInterval(() => {
            if(Auth.currentUser) {
                // å®é™…é¡¹ç›®ä¸­è¿™é‡Œä¼šä¸Šä¼ æ•°æ®åˆ°äº‘ç«¯
                console.log(`[Phoenix Watchdog] Syncing data for user: ${Auth.currentUser}... OK`);
            }
        }, 5000);

    </script>
</body>
