<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>凤凰协议 V5.3 | 隐形信托</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <style>
        /* 赛博朋克风格样式 */
        :root { --matrix-green: #00ff41; --panel-bg: rgba(13, 17, 23, 0.95); --glow: 0 0 10px rgba(0, 255, 65, 0.3); }
        * { box-sizing: border-box; }
        body { background-color: #000; color: var(--matrix-green); font-family: 'Courier New', monospace; margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; background-image: radial-gradient(circle, #1a1a1a 0%, #000 100%); }
        .scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1)); background-size: 100% 4px; pointer-events: none; z-index: 999; }
        .container { width: 90%; max-width: 500px; padding: 30px; border: 1px solid var(--matrix-green); box-shadow: var(--glow); background: var(--panel-bg); position: relative; z-index: 10; max-height: 90vh; overflow-y: auto; }
        h2 { text-align: center; letter-spacing: 3px; text-shadow: var(--glow); border-bottom: 1px solid var(--matrix-green); padding-bottom: 15px; margin-bottom: 25px; font-size: 1.5rem; }
        
        input, textarea { width: 100%; background: #000; border: 1px solid #333; color: var(--matrix-green); padding: 15px; margin-bottom: 15px; font-family: inherit; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--matrix-green); box-shadow: var(--glow); }
        
        .btn-group { display: flex; gap: 10px; margin-bottom: 10px; }
        button { flex: 1; padding: 15px; background: transparent; border: 1px solid var(--matrix-green); color: var(--matrix-green); font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: var(--matrix-green); color: #000; box-shadow: 0 0 20px var(--matrix-green); }
        button.secondary { border-color: #666; color: #888; }
        button.secondary:hover { background: #333; color: #fff; box-shadow: none; }
        
        .divider { border-top: 1px dashed #333; margin: 25px 0; position: relative; }
        .divider span { position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--panel-bg); padding: 0 10px; color: #555; font-size: 0.8rem; }
        
        .status-badge { display: inline-block; padding: 5px 10px; border: 1px solid var(--matrix-green); font-size: 0.8rem; margin-bottom: 20px; }
        .hidden { display: none !important; }
        
        #decrypt-result { margin-top: 20px; padding: 15px; border: 1px dashed var(--matrix-green); background: rgba(0, 50, 0, 0.2); line-height: 1.6; word-break: break-all; white-space: pre-wrap; }
        .manual-link { text-align: center; margin-top: 15px; font-size: 0.9rem; cursor: pointer; text-decoration: underline; color: #666; }
        .manual-link:hover { color: var(--matrix-green); }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h2 id="page-title">凤凰协议 V5.3</h2>
        
        <div id="login-section">
            <div class="status-badge">[ 终端状态: 等待指令 ]</div>
            <input type="email" id="email" placeholder="委托人账号 (Email)">
            <input type="password" id="password" placeholder="通行密码">
            <div class="btn-group">
                <button onclick="login()">登录终端</button>
                <button class="secondary" onclick="signup()">注册新身份</button>
            </div>
            
            <div class="divider"><span>或</span></div>
            
            <button class="secondary" style="width: 100%; border-style: dashed;" onclick="toggleView('manual')">我是受益人 (手动提取)</button>
        </div>

        <div id="manual-section" class="hidden">
            <div class="status-badge" style="color: #00ff41;">[ 资产提取通道 ]</div>
            <p style="font-size: 0.8rem; color: #888; margin-bottom: 15px;">请输入邮件中提供的保险箱 ID 和 提取凭证。</p>
            
            <input type="text" id="manual-id" placeholder="保险箱 ID (Vault ID)">
            <input type="text" id="manual-key" placeholder="提取凭证 (AES Key)">
            
            <button onclick="handleManualDecrypt()">执行解密</button>
            <div class="manual-link" onclick="toggleView('login')">&lt; 返回登录界面</div>
        </div>

        <div id="dash" class="hidden">
            <div class="status-badge" style="color:#00ff41">[ 隐形信道已建立 ]</div>
            <textarea id="secret" rows="5" placeholder="输入绝密内容 (内容将在本地加密)"></textarea>
            
            <label style="font-size:0.8rem; opacity:0.7;">受益人邮箱 (仅封装进信封，不存数据库)</label>
            <input type="email" id="ben" placeholder="接收人地址">
            
            <label style="font-size:0.8rem; opacity:0.7;">静默触发时长 (分钟)</label>
            <input type="number" id="time" value="1" min="1">
            
            <button onclick="deploy()">部署：隐形武装协议</button>
        </div>

        <div id="decrypt-view" class="hidden">
            <div class="status-badge">[ 解密成功 ]</div>
            <div id="decrypt-result"></div>
            <button class="secondary" style="margin-top: 20px; width: 100%;" onclick="location.reload()">清除屏幕</button>
        </div>
    </div>

<script>
    // ==========================================
    // 配置区域 (已保留您的配置)
    const DB_URL = 'https://uudlauufdnrdcztlesvr.supabase.co'; 
    const DB_KEY = 'sb_publishable_KtfqCfLqUd_AtLj0Nb2WKQ_aPbsHjus'; 

    // 前端加密公钥
    const WATCHDOG_PUBLIC_KEY = `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAviA23JxW181JM9cbwClQ
x7+KP+rmhFJ2RF30z1OAjvWngczIYYRT4EGjx74OLqP3leYXME+4ZKZIqt6v8jf1
trELXELa5khEOwWHj2EbOnhPdbk7aJ3Du/RmkZAu/gSVKHiWAeVPdmZuEDRP8wV1
gIYQsnXW+gNTt0SPKdheSkWTiksSImiJlzV3HC9AS/ucx/GfAhxnLLQ67ZhRE+Ub
ytBiBV+RfQX9P0oWbsESOD+FtiJfvKO74jA9naWsmG7hMmhotH1O1oC3YWFYvpNi
RYytkgByTOHBmtFqUVa1jIAJGdAZ8g1jMhZOOte5NfjJ4fJQhmqzdHBlH2xU/14A
pQIDAQAB
-----END PUBLIC KEY-----`;
    // ==========================================

    const client = window.supabase.createClient(DB_URL, DB_KEY);
    
    // --- 核心逻辑 ---

    // 页面加载：检查是否有自动解密链接
    window.onload = async () => {
        if(location.hash.includes("key=")){
            // 自动模式
            toggleView('loading');
            const key = location.hash.split("key=")[1].split("&")[0];
            const id = location.hash.split("id=")[1].split("&")[0];
            
            // 填充到手动框（以防自动失败）
            document.getElementById('manual-id').value = id;
            document.getElementById('manual-key').value = key;
            
            Swal.fire({ title: '身份验证通过', text: '正在本地重组数据...', background: '#000', color: '#0f0', showConfirmButton: false, didOpen: () => { Swal.showLoading() } });
            
            await performDecryption(id, key);
        }
    };

    // 视图切换控制
    function toggleView(viewName) {
        ['login-section', 'manual-section', 'dash', 'decrypt-view'].forEach(id => {
            document.getElementById(id).classList.add('hidden');
        });

        if (viewName === 'login') {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('page-title').innerText = "凤凰协议 V5.3";
        } else if (viewName === 'manual') {
            document.getElementById('manual-section').classList.remove('hidden');
            document.getElementById('page-title').innerText = "资产提取";
        } else if (viewName === 'dash') {
            document.getElementById('dash').classList.remove('hidden');
            document.getElementById('page-title').innerText = "控制台";
        } else if (viewName === 'result') {
            document.getElementById('decrypt-view').classList.remove('hidden');
            document.getElementById('page-title').innerText = "绝密内容";
        }
    }

    // 执行解密 (复用于自动和手动)
    async function performDecryption(id, key) {
        try {
            // 1. 从 Supabase 获取密文
            const {data, error} = await client.from("vaults").select("encrypted_data").eq("id", id).single();
            
            if(error || !data) throw new Error("信托记录不存在或已被物理销毁");

            // 2. AES 解密
            const bytes = CryptoJS.AES.decrypt(data.encrypted_data, key);
            const text = bytes.toString(CryptoJS.enc.Utf8);
            
            if(!text) throw new Error("提取凭证无效 (Key Error)");

            // 3. 显示结果
            Swal.close();
            toggleView('result');
            document.getElementById("decrypt-result").innerText = text;
            
        } catch(e) {
            Swal.fire({icon:'error', title:'提取失败', text: e.message, background:'#000', color:'#f00'});
            // 如果是自动模式失败，切换到手动模式让用户检查
            if (!document.getElementById('manual-section').classList.contains('hidden') === false) {
                 toggleView('manual');
            }
        }
    }

    // 手动解密按钮点击
    function handleManualDecrypt() {
        const id = document.getElementById('manual-id').value.trim();
        const key = document.getElementById('manual-key').value.trim();
        
        if(!id || !key) return Swal.fire({text:'请输入完整的 ID 和 提取码', background:'#000', color:'#f00'});
        
        Swal.fire({ title: '正在校验...', background: '#000', color: '#0f0', didOpen: () => { Swal.showLoading() } });
        performDecryption(id, key);
    }

    // --- 委托人功能 (登录/注册/部署) ---

    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const {error} = await client.auth.signInWithPassword({email, password});
        if(error) return Swal.fire({icon:'error', title:'准入失败', text:'账号或密码错误', background:'#000', color:'#f00'});
        toggleView('dash');
    }

    async function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if(!email || password.length < 6) return Swal.fire({text:'密码需至少6位', background:'#000', color:'#f00'});
        const {error} = await client.auth.signUp({email, password});
        if(error) {
            let msg = error.message.includes("already registered") ? "身份已存在，请直接登录" : "网络异常";
            return Swal.fire({icon:'error', title:'中断', text: msg, background:'#000', color:'#f00'});
        }
        Swal.fire({icon:'success', title:'身份预置成功', text:'请查收验证邮件', background:'#000', color:'#0f0'});
    }

    async function deploy() {
        const secret = document.getElementById("secret").value;
        const ben = document.getElementById("ben").value;
        const time = document.getElementById("time").value;

        if(!secret || !ben) return Swal.fire({text:'数据不完整', background:'#000', color:'#f00'});

        // 生成 AES Key
        const aesKey = Array.from(crypto.getRandomValues(new Uint8Array(32)), b=>b.toString(16).padStart(2,'0')).join('');
        
        // 加密内容
        const encryptedData = CryptoJS.AES.encrypt(secret, aesKey).toString();
        
        // 封装钥匙包
        const payload = JSON.stringify({ k: aesKey, t: ben });

        // RSA 加密钥匙包
        const encryptor = new JSEncrypt();
        encryptor.setPublicKey(WATCHDOG_PUBLIC_KEY);
        const wrappedPayload = encryptor.encrypt(payload);

        if(!wrappedPayload) return Swal.fire({text:'加密环境异常', background:'#000', color:'#f00'});

        const user = (await client.auth.getUser()).data.user;
        
        const {error} = await client.from("vaults").upsert({
            id: user.id,
            encrypted_data: encryptedData,
            key_storage: wrappedPayload,
            timeout_minutes: time,
            status: 'active',
            last_checkin_at: new Date()
        });

        if(error) {
            Swal.fire({icon:'error', title:'部署受阻', text: error.message, background:'#000', color:'#f00'});
        } else {
            Swal.fire({
                icon: 'success', 
                title: '幽灵协议已激活', 
                text: '受益人信息已隐身，数据库仅留密文', 
                background: '#000', 
                color: '#0f0',
                confirmButtonText: '锁定终端'
            }).then(() => location.reload());
        }
    }
</script>
</body>
</html>
