    async function handleNewIdentity(existingCredId = null) {
        showLoading("æ­£åœ¨ä¸ºæ‚¨åˆ›å»ºæ•°å­—èº«ä»½...");

            let credId = existingCredId;

                const userId = new Uint8Array(16); window.crypto.getRandomValues(userId);

    // --- åŠ å¯†ä¸å­˜å‚¨è¾…åŠ©å‡½æ•° ---
    async function exportPublicKey(key) { return btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.exportKey("spki", key)))); }
    async function importPublicKey(pem) { return await window.crypto.subtle.importKey("spki", Uint8Array.from(atob(pem), c => c.charCodeAt(0)), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]); }
    async function encryptText(t, k) { return btoa(String.fromCharCode(...new Uint8Array(await window.crypto.subtle.encrypt({ name: "RSA-OAEP" }, k, new TextEncoder().encode(t))))); }
    async function decryptText(c, k) { return new TextDecoder().decode(await window.crypto.subtle.decrypt({ name: "RSA-OAEP" }, k, Uint8Array.from(atob(c), c => c.charCodeAt(0)))); }
    async function savePrivateKey(id, k) {
        const dbReq = indexedDB.open("PhoenixVault", 1);
        dbReq.onupgradeneeded = e => e.target.result.createObjectStore("keys");
        return new Promise(r => dbReq.onsuccess = e => { e.target.result.transaction("keys", "readwrite").objectStore("keys").put(k, id); r(); });
    }
    async function getPrivateKey(id) {
        const dbReq = indexedDB.open("PhoenixVault", 1);
        return new Promise(r => dbReq.onsuccess = e => {
            const req = e.target.result.transaction("keys").objectStore("keys").get(id);
            req.onsuccess = () => r(req.result);
        });
    }
    function bufferToBase64url(b) { return btoa(String.fromCharCode(...new Uint8Array(b))).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, ""); }
