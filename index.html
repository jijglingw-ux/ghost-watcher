    // --- åŠ å¯†ä¸å­˜å‚¨å·¥å…· ---
    async function exportPub(k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.exportKey("spki", k)))); }
    async function importPub(p) { return await crypto.subtle.importKey("spki", Uint8Array.from(atob(p), c => c.charCodeAt(0)), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]); }
    async function encrypt(t, k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.encrypt({ name: "RSA-OAEP" }, k, new TextEncoder().encode(t))))); }
    async function decrypt(c, k) { return new TextDecoder().decode(await crypto.subtle.decrypt({ name: "RSA-OAEP" }, k, Uint8Array.from(atob(c), c => c.charCodeAt(0)))); }
    async function saveKey(id, k) {
        const r = indexedDB.open("PHX", 1);
        r.onupgradeneeded = e => e.target.result.createObjectStore("k");
        return new Promise(res => r.onsuccess = e => { e.target.result.transaction("k", "readwrite").objectStore("k").put(k, id); res(); });
    }
    async function getKey(id) {
        const r = indexedDB.open("PHX", 1);
        return new Promise(res => r.onsuccess = e => {
            const g = e.target.result.transaction("k").objectStore("k").get(id);
            g.onsuccess = () => res(g.result);
            g.onerror = () => res(null);
        });
    }
    function b64(b) { return btoa(String.fromCharCode(...new Uint8Array(b))).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, ""); }
