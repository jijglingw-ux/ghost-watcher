    // --- å·¥å…·ç®± ---
    async function exportPub(k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.exportKey("spki", k)))); }
    async function importPubKey(p) { return await crypto.subtle.importKey("spki", Uint8Array.from(atob(p), c => c.charCodeAt(0)), { name: "RSA-OAEP", hash: "SHA-256" }, true, ["encrypt"]); }
    async function encryptWithPub(t, k) { return btoa(String.fromCharCode(...new Uint8Array(await crypto.subtle.encrypt({ name: "RSA-OAEP" }, k, new TextEncoder().encode(t))))); }
    async function decryptWithPriv(c, k) { return new TextDecoder().decode(await crypto.subtle.decrypt({ name: "RSA-OAEP" }, k, Uint8Array.from(atob(c), c => c.charCodeAt(0)))); }
    async function saveKey(id, k) {

    }
    async function getKey(id) {

            const r = indexedDB.open("PHX_V15", 1);
            r.onsuccess = e => {
                const g = e.target.result.transaction("keys").objectStore("keys").get(id);
                g.onsuccess = () => res(g.result);

            };
            r.onerror = () => res(null);
