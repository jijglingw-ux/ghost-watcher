<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>凤凰协议 | 零知识终端</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <style>
        :root { --matrix-green: #00ff41; --danger-red: #ff3333; --bg-black: #050505; --panel-bg: rgba(20, 20, 20, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-black); color: var(--matrix-green); 
            font-family: 'Courier New', monospace; margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            user-select: none; 
        }

        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; pointer-events: none; z-index: 999;
        }

        .main-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; z-index: 10; }
        
        .panel {
            width: 100%; max-width: 480px; padding: 25px; 
            border: 1px solid #333; border-radius: 8px;
            background: var(--panel-bg); box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        h2 { text-align: center; border-bottom: 1px dashed #333; padding-bottom: 15px; margin-top: 0; letter-spacing: 2px; }

        input, textarea {
            width: 100%; background: #000; border: 1px solid #333; 
            color: #fff; padding: 12px; margin-bottom: 15px; 
            font-family: inherit; outline: none; border-radius: 4px;
        }
        input:focus, textarea:focus { border-color: var(--matrix-green); }

        /* 专门为密码输入框设计的样式 */
        .secure-input { border-color: var(--danger-red); color: var(--danger-red); }
        .secure-input::placeholder { color: #500; }

        button {
            width: 100%; padding: 15px; background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--matrix-green); color: var(--matrix-green);
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            margin-bottom: 10px; transition: all 0.2s;
        }
        button:active { transform: scale(0.98); background: var(--matrix-green); color: #000; }
        
        button.danger { border-color: var(--danger-red); color: var(--danger-red); background: rgba(255, 0, 0, 0.1); }
        button.danger:active { background: var(--danger-red); color: #fff; }
        
        button.secondary { border-color: #555; color: #888; background: transparent; }

        .hidden { display: none !important; }
        
        #timer-bar { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: #222; z-index: 2000; display: none; }
        #timer-progress { height: 100%; background: var(--danger-red); width: 100%; transition: width 1s linear; }
        #countdown-display { 
            position: fixed; top: 10px; right: 15px; 
            color: var(--danger-red); font-weight: bold; font-size: 1.2rem; 
            z-index: 2000; display: none; 
            font-variant-numeric: tabular-nums;
        }

        #decrypt-view { text-align: center; }
        #decrypt-result {
            margin: 20px 0; padding: 20px; 
            border: 1px dashed var(--danger-red); 
            background: rgba(50, 0, 0, 0.1); 
            color: #fff; text-align: left;
            white-space: pre-wrap; word-break: break-all;
            user-select: text; 
            max-height: 50vh; overflow-y: auto;
            font-size: 0.9rem;
        }

        body.destroyed { background: #000 !important; }
        body.destroyed .main-wrapper, body.destroyed .scanlines { display: none; }
        .destroy-msg { 
            display: none; color: red; font-size: 1.5rem; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center;
        }
        body.destroyed .destroy-msg { display: block; }
    </style>
</head>
<body>

    <div id="timer-bar"><div id="timer-progress"></div></div>
    <div id="countdown-display">30:00</div>
    <div class="scanlines"></div>
    <div class="destroy-msg">SYSTEM PURGED<br>数据已物理销毁</div>

    <div class="main-wrapper">
        <div class="panel">
            <h2 id="title">PHOENIX ZERO</h2>

            <div id="login-section">
                <input type="email" id="email" placeholder="身份ID (Email)" autocomplete="username">
                <input type="password" id="password" placeholder="访问令牌 (Password)" autocomplete="current-password">
                <div style="display:flex; gap:10px;">
                    <button onclick="login()">登录终端</button>
                    <button class="secondary" onclick="signup()">注册新身份</button>
                </div>
                <div style="margin:20px 0; border-top:1px dashed #333;"></div>
                <button class="secondary" style="border-style:dashed" onclick="toggleView('manual')">受益人通道 (提取)</button>
            </div>

            <div id="manual-section" class="hidden">
                <div style="color:var(--matrix-green); font-size:0.8rem; margin-bottom:15px; text-align:center;">
                    [ 端到端加密通道: 活跃 ]<br>
                    <span style="color:#666">服务器无法查看您的数据</span>
                </div>
                <input type="text" id="manual-id" placeholder="Vault ID (来自邮件)" autocomplete="off">
                <input type="password" id="manual-pass" class="secure-input" placeholder="保险库密码 (用户预设)" autocomplete="off">
                
                <button onclick="handleManualDecrypt()">解密并提取</button>
                <button class="secondary" onclick="toggleView('login')">返回</button>
            </div>

            <div id="dash" class="hidden">
                <div style="color:#888; font-size:0.8rem; margin-bottom:10px;">绝密内容 (本地加密上传):</div>
                <textarea id="secret" rows="5" placeholder="输入遗言/私钥/密码..."></textarea>
                
                <div style="color:var(--danger-red); font-size:0.8rem; margin-bottom:5px;">加密锁 (切勿遗忘):</div>
                <input type="password" id="vault-key" class="secure-input" placeholder="设置保险库密码 (用于解密)">
                
                <input type="email" id="ben" placeholder="受益人邮箱">
                <input type="text" id="hint" placeholder="给受益人的密码提示 (可选)">
                <input type="number" id="time" value="60" placeholder="超时分钟数">
                
                <button onclick="deploy()">部署死手协议</button>
            </div>

            <div id="decrypt-view" class="hidden">
                <div style="color:var(--danger-red); border:1px solid var(--danger-red); padding:5px; font-size:0.8rem; margin-bottom:10px;">
                    ⚠ 警告: 仅在内存中解密
                </div>
                <div id="decrypt-result"></div>
                <button class="danger" onclick="triggerDestruction()">[ 立即销毁 ]</button>
                <button class="secondary" onclick="copyContent()">复制内容</button>
            </div>
        </div>
    </div>

<script>
    // --- 配置区 ---
    const DB_URL = 'https://uudlauufdnrdcztlesvr.supabase.co'; 
    const DB_KEY = 'sb_publishable_KtfqCfLqUd_AtLj0Nb2WKQ_aPbsHjus'; 
    const WATCHDOG_PUB_KEY = `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAviA23JxW181JM9cbwClQ
x7+KP+rmhFJ2RF30z1OAjvWngczIYYRT4EGjx74OLqP3leYXME+4ZKZIqt6v8jf1
trELXELa5khEOwWHj2EbOnhPdbk7aJ3Du/RmkZAu/gSVKHiWAeVPdmZuEDRP8wV1
gIYQsnXW+gNTt0SPKdheSkWTiksSImiJlzV3HC9AS/ucx/GfAhxnLLQ67ZhRE+Ub
ytBiBV+RfQX9P0oWbsESOD+FtiJfvKO74jA9naWsmG7hMmhotH1O1oC3YWFYvpNi
RYytkgByTOHBmtFqUVa1jIAJGdAZ8g1jMhZOOte5NfjJ4fJQhmqzdHBlH2xU/14A
pQIDAQAB
-----END PUBLIC KEY-----`;

    const client = window.supabase.createClient(DB_URL, DB_KEY);
    const DESTROY_TIME_MS = 30 * 60 * 1000; 
    let countdownInterval;
    const swalStyle = { background: '#111', color: '#fff', confirmButtonColor: '#00ff41', cancelButtonColor: '#333' };

    // --- 核心安全模块: 零知识加密工具 ---
    const CryptoUtils = {
        // 字符串转 Buffer
        strToBuf: (str) => new TextEncoder().encode(str),
        // Buffer 转 Hex
        bufToHex: (buf) => Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join(''),
        // Hex 转 Buffer
        hexToBuf: (hex) => new Uint8Array(hex.match(/.{1,2}/g).map(byte => parseInt(byte, 16))),

        // 派生密钥 (PBKDF2)
        async deriveKey(password, salt) {
            const keyMaterial = await window.crypto.subtle.importKey(
                "raw", this.strToBuf(password), { name: "PBKDF2" }, false, ["deriveBits", "deriveKey"]
            );
            return window.crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: this.strToBuf(salt), iterations: 100000, hash: "SHA-256" },
                keyMaterial, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        },

        // 加密
        async encrypt(text, password, salt) {
            const key = await this.deriveKey(password, salt);
            const iv = window.crypto.getRandomValues(new Uint8Array(12));
            const content = this.strToBuf(text);
            const encrypted = await window.crypto.subtle.encrypt({ name: "AES-GCM", iv: iv }, key, content);
            // 格式: salt(hex):iv(hex):ciphertext(hex)
            return this.bufToHex(this.strToBuf(salt)) + ":" + this.bufToHex(iv) + ":" + this.bufToHex(encrypted);
        },

        // 解密
        async decrypt(payload, password) {
            const parts = payload.split(':');
            if (parts.length !== 3) throw new Error("加密数据格式错误");
            
            const saltBuf = this.hexToBuf(parts[0]);
            const ivBuf = this.hexToBuf(parts[1]);
            const cipherBuf = this.hexToBuf(parts[2]);
            const saltStr = new TextDecoder().decode(saltBuf);

            const key = await this.deriveKey(password, saltStr);
            
            try {
                const decrypted = await window.crypto.subtle.decrypt({ name: "AES-GCM", iv: ivBuf }, key, cipherBuf);
                return new TextDecoder().decode(decrypted);
            } catch (e) {
                throw new Error("密码错误或数据已损坏");
            }
        }
    };

    function toggleView(view) {
        ['login-section', 'manual-section', 'dash', 'decrypt-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        if(view === 'login') document.getElementById('login-section').classList.remove('hidden');
        if(view === 'manual') document.getElementById('manual-section').classList.remove('hidden');
        if(view === 'dash') document.getElementById('dash').classList.remove('hidden');
        if(view === 'result') document.getElementById('decrypt-view').classList.remove('hidden');
    }

    // --- 业务逻辑 ---

    async function signup() {
        // 这里需要配合你之前的后端 RLS 修复（bindBiometrics），为简洁起见，这里保留基础注册
        // 实际使用时请合并上一条回复中的生物验证代码
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        if(!email || password.length < 6) return Swal.fire({...swalStyle, icon:'warning', text:'格式错误'});
        
        const { error } = await client.auth.signUp({email, password});
        if(error) Swal.fire({...swalStyle, icon:'error', text: error.message});
        else Swal.fire({...swalStyle, icon:'success', title:'身份创建成功', text:'请查收邮件验证'});
    }

    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const { error } = await client.auth.signInWithPassword({email, password});
        if(error) return Swal.fire({...swalStyle, icon:'error', text:'认证失败'});
        
        const user = (await client.auth.getUser()).data.user;
        if(user) await client.from("vaults").update({last_checkin_at: new Date()}).eq("id", user.id);
        toggleView('dash');
    }

    async function deploy() {
        const secret = document.getElementById("secret").value;
        const ben = document.getElementById("ben").value;
        const vaultKey = document.getElementById("vault-key").value; // 独立的加密密码
        const hint = document.getElementById("hint").value || "无提示";
        const time = document.getElementById("time").value;
        
        if(!secret || !ben || !vaultKey) return Swal.fire({...swalStyle, icon:'warning', text:'必须填写内容、受益人和保险库密码'});

        Swal.fire({...swalStyle, title:'本地加密运算中...', didOpen:()=>Swal.showLoading()});

        try {
            const user = (await client.auth.getUser()).data.user;

            // 1. 客户端加密 (Client-Side Encryption)
            // 使用用户的 Email 作为 Salt，VaultKey 作为密码
            const encryptedSecret = await CryptoUtils.encrypt(secret, vaultKey, user.email);

            // 2. 准备给 Watchdog 的 Payload
            // 注意：因为 Watchdog 不知道 VaultKey，所以它不再发送解密密钥
            // 它只负责发送通知和“密码提示”
            const watchdogPayload = JSON.stringify({ 
                t: ben,  // 目标邮箱
                k: "USER_HELD_PASSWORD", // 占位符，告诉接收者需要密码
                h: hint  // 密码提示
            });
            
            // 使用 RSA 加密 Watchdog 的指令
            const encryptor = new JSEncrypt();
            encryptor.setPublicKey(WATCHDOG_PUB_KEY);
            const wrappedPayload = encryptor.encrypt(watchdogPayload);

            // 3. 上传
            const { error } = await client.from("vaults").upsert({
                id: user.id,
                encrypted_data: encryptedSecret, // 这里存的是 AES-GCM 密文，服务器无法解密
                key_storage: wrappedPayload,     // 这里存的是给 Watchdog 的指令
                timeout_seconds: parseInt(time) * 60,
                status: 'active',
                last_checkin_at: new Date(),
                owner_email: user.email,
                warn_sent_count: 0
            });

            if(error) throw error;
            
            Swal.fire({...swalStyle, icon:'success', title:'协议已部署', html:'数据已加密存储。<br>只有持有 <b>保险库密码</b> 的人才能解密。'}).then(()=>location.reload());

        } catch (e) {
            console.error(e);
            Swal.fire({...swalStyle, icon:'error', text:e.message});
        }
    }

    async function handleManualDecrypt() {
        const id = document.getElementById('manual-id').value.trim();
        const vaultPass = document.getElementById('manual-pass').value.trim();
        
        if(!id || !vaultPass) return Swal.fire({...swalStyle, text:'请输入 Vault ID 和 保险库密码', icon:'warning'});

        Swal.fire({ ...swalStyle, title: '下载并验证密文...', didOpen: () => Swal.showLoading() });

        try {
            // 1. 获取密文
            const { data, error } = await client.from("vaults").select("encrypted_data, status").eq("id", id).single();
            
            if (error || !data) throw new Error("凭证不存在");
            if (data.status === 'burned') throw new Error("该凭证已销毁");

            // 2. 本地解密 (Local Decryption)
            // 如果密码错误，这里会直接抛出异常，CryptoUtils.decrypt 会校验 Tag
            const plainText = await CryptoUtils.decrypt(data.encrypted_data, vaultPass);

            Swal.close();

            // 3. 显示结果 (阅后即焚警告)
            await Swal.fire({
                ...swalStyle,
                title: '解密成功',
                html: '<span style="color:#ff3333">⚠️ 最终警告：阅后即焚</span><br>点击确认将销毁云端备份。',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff3333',
                confirmButtonText: '提取并销毁'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    const { error: burnErr } = await client
                        .from("vaults")
                        .update({ status: 'burned', encrypted_data: 'VOID', key_storage: 'BURNED' })
                        .eq("id", id);
                    
                    if(burnErr) throw new Error("销毁失败");
                    showContent(plainText);
                }
            });

        } catch (e) {
            Swal.fire({...swalStyle, icon:'error', title:'解密失败', text: e.message.includes('密码') ? '保险库密码错误' : e.message});
        }
    }

    function showContent(text) {
        toggleView('result');
        document.getElementById("decrypt-result").innerText = text;
        startSelfDestruct();
    }

    function startSelfDestruct() {
        document.getElementById('timer-bar').style.display = 'block';
        document.getElementById('countdown-display').style.display = 'block';
        let remaining = DESTROY_TIME_MS;
        const endTime = Date.now() + remaining;

        countdownInterval = setInterval(() => {
            remaining = endTime - Date.now();
            updateTimerDisplay(remaining);
            if (remaining <= 0) triggerDestruction();
        }, 1000);
    }

    function updateTimerDisplay(ms) {
        if(ms<0) ms=0;
        const totalSec = Math.floor(ms/1000);
        const m = Math.floor(totalSec/60).toString().padStart(2,'0');
        const s = (totalSec%60).toString().padStart(2,'0');
        document.getElementById('countdown-display').innerText = `${m}:${s}`;
        document.getElementById('timer-progress').style.width = (ms/DESTROY_TIME_MS)*100 + '%';
    }

    function triggerDestruction() {
        clearInterval(countdownInterval);
        document.getElementById("decrypt-result").innerText = "";
        document.body.classList.add('destroyed');
        document.body.innerHTML = '<div class="destroy-msg">MEMORY WIPED<br>内存清零完成</div>';
        setTimeout(() => window.location.replace("about:blank"), 3000);
    }

    function copyContent() {
        navigator.clipboard.writeText(document.getElementById("decrypt-result").innerText)
            .then(() => Swal.fire({...swalStyle, icon:'success', title:'已复制', toast:true, position:'top', timer:1500, showConfirmButton:false}));
    }
</script>
</body>
</html>
