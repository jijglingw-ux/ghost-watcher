<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="robots" content="noindex, nofollow">
    <title>凤凰协议 | 绝密终端</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <style>
        :root { --matrix-green: #00ff41; --danger-red: #ff3333; --bg-black: #050505; --panel-bg: rgba(20, 20, 20, 0.95); }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background-color: var(--bg-black); color: var(--matrix-green); 
            font-family: 'Courier New', monospace; margin: 0; height: 100vh; 
            display: flex; flex-direction: column; overflow: hidden;
            user-select: none; /* 基础防复制，解密区单独开启 */
        }

        /* 干扰扫描线 */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px; pointer-events: none; z-index: 999;
        }

        .main-wrapper { flex: 1; display: flex; justify-content: center; align-items: center; padding: 20px; z-index: 10; }
        
        .panel {
            width: 100%; max-width: 480px; padding: 25px; 
            border: 1px solid #333; border-radius: 8px;
            background: var(--panel-bg); box-shadow: 0 0 20px rgba(0, 255, 65, 0.1);
            position: relative;
        }

        h2 { text-align: center; border-bottom: 1px dashed #333; padding-bottom: 15px; margin-top: 0; letter-spacing: 2px; }

        input, textarea {
            width: 100%; background: #000; border: 1px solid #333; 
            color: #fff; padding: 12px; margin-bottom: 15px; 
            font-family: inherit; outline: none; border-radius: 4px;
        }
        input:focus, textarea:focus { border-color: var(--matrix-green); }

        button {
            width: 100%; padding: 15px; background: rgba(0, 255, 65, 0.1);
            border: 1px solid var(--matrix-green); color: var(--matrix-green);
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            margin-bottom: 10px; transition: all 0.2s;
        }
        button:active { transform: scale(0.98); background: var(--matrix-green); color: #000; }
        
        button.danger { border-color: var(--danger-red); color: var(--danger-red); background: rgba(255, 0, 0, 0.1); }
        button.danger:active { background: var(--danger-red); color: #fff; }
        
        button.secondary { border-color: #555; color: #888; background: transparent; }

        .hidden { display: none !important; }
        
        /* 倒计时条 */
        #timer-bar { position: fixed; top: 0; left: 0; width: 100%; height: 4px; background: #222; z-index: 2000; display: none; }
        #timer-progress { height: 100%; background: var(--danger-red); width: 100%; transition: width 1s linear; }
        #countdown-display { 
            position: fixed; top: 10px; right: 15px; 
            color: var(--danger-red); font-weight: bold; font-size: 1.2rem; 
            z-index: 2000; display: none; 
            font-variant-numeric: tabular-nums;
        }

        /* 解密结果区 */
        #decrypt-view { text-align: center; }
        #decrypt-result {
            margin: 20px 0; padding: 20px; 
            border: 1px dashed var(--danger-red); 
            background: rgba(50, 0, 0, 0.1); 
            color: #fff; text-align: left;
            white-space: pre-wrap; word-break: break-all;
            user-select: text; /* 允许选择复制 */
            max-height: 50vh; overflow-y: auto;
            font-size: 0.9rem;
        }

        /* 销毁状态 */
        body.destroyed { background: #000 !important; }
        body.destroyed .main-wrapper, body.destroyed .scanlines { display: none; }
        .destroy-msg { 
            display: none; color: red; font-size: 1.5rem; 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center;
        }
        body.destroyed .destroy-msg { display: block; }
    </style>
</head>
<body>

    <div id="timer-bar"><div id="timer-progress"></div></div>
    <div id="countdown-display">30:00</div>
    <div class="scanlines"></div>
    <div class="destroy-msg">SYSTEM PURGED<br>数据已物理销毁</div>

    <div class="main-wrapper">
        <div class="panel">
            <h2 id="title">PHOENIX PROTOCOL</h2>

            <div id="login-section">
                <input type="email" id="email" placeholder="Email" autocomplete="username">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password">
                <div style="display:flex; gap:10px;">
                    <button onclick="login()">登录</button>
                    <button class="secondary" onclick="signup()">注册</button>
                </div>
                <div style="margin:20px 0; border-top:1px dashed #333;"></div>
                <button class="secondary" style="border-style:dashed" onclick="toggleView('manual')">我是受益人 (提取)</button>
            </div>

            <div id="manual-section" class="hidden">
                <div style="color:var(--matrix-green); font-size:0.8rem; margin-bottom:15px; text-align:center;">
                    [ 安全信道: 已建立 ]<br>
                    <span style="color:#666">请勿在公共设备操作</span>
                </div>
                <input type="text" id="manual-id" placeholder="Vault ID" autocomplete="off" spellcheck="false">
                <input type="text" id="manual-key" placeholder="AES Key" autocomplete="off" spellcheck="false">
                
                <button onclick="handleManualDecrypt()">验证并提取</button>
                <button class="secondary" onclick="toggleView('login')">返回</button>
            </div>

            <div id="dash" class="hidden">
                <textarea id="secret" rows="6" placeholder="输入绝密内容... (本地加密上传)"></textarea>
                <input type="email" id="ben" placeholder="受益人邮箱">
                <input type="number" id="time" value="60" placeholder="超时分钟数">
                <button onclick="deploy()">启动死手协议</button>
            </div>

            <div id="decrypt-view" class="hidden">
                <div style="color:var(--danger-red); border:1px solid var(--danger-red); padding:5px; font-size:0.8rem; margin-bottom:10px;">
                    ⚠ 警告: 云端备份已销毁
                </div>
                <div style="font-size:0.75rem; color:#888; margin-bottom:5px;">
                    请立即使用纸笔记录，严禁截图/云同步
                </div>
                
                <div id="decrypt-result"></div>

                <button class="danger" onclick="triggerDestruction()">[ 立即销毁 ]</button>
                <button class="secondary" onclick="copyContent()">复制内容</button>
            </div>
        </div>
    </div>

<script>
    // ================== 反调试防护 ==================
    // 简单的反调试：如果检测到 DevTools 打开，可能会影响执行速度或冻结
    setInterval(function(){
        const start = performance.now();
        debugger; // 陷阱
        if (performance.now() - start > 100) {
            console.log("DevTools detected."); 
            // 可选择在此处清空页面
        }
    }, 2000);

    // ================== 配置 ==================
    const DB_URL = 'https://uudlauufdnrdcztlesvr.supabase.co'; 
    const DB_KEY = 'sb_publishable_KtfqCfLqUd_AtLj0Nb2WKQ_aPbsHjus'; // 替换为你的 Key
    const WATCHDOG_PUB_KEY = `-----BEGIN PUBLIC KEY-----
MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEAviA23JxW181JM9cbwClQ
x7+KP+rmhFJ2RF30z1OAjvWngczIYYRT4EGjx74OLqP3leYXME+4ZKZIqt6v8jf1
trELXELa5khEOwWHj2EbOnhPdbk7aJ3Du/RmkZAu/gSVKHiWAeVPdmZuEDRP8wV1
gIYQsnXW+gNTt0SPKdheSkWTiksSImiJlzV3HC9AS/ucx/GfAhxnLLQ67ZhRE+Ub
ytBiBV+RfQX9P0oWbsESOD+FtiJfvKO74jA9naWsmG7hMmhotH1O1oC3YWFYvpNi
RYytkgByTOHBmtFqUVa1jIAJGdAZ8g1jMhZOOte5NfjJ4fJQhmqzdHBlH2xU/14A
pQIDAQAB
-----END PUBLIC KEY-----`;

    const client = window.supabase.createClient(DB_URL, DB_KEY);
    // 缩短暴露窗口至 30 分钟
    const DESTROY_TIME_MS = 30 * 60 * 1000; 
    let countdownInterval;
    let memoryCleaner = null; // 用于存储明文的引用，方便清理

    // 视图切换
    function toggleView(view) {
        ['login-section', 'manual-section', 'dash', 'decrypt-view'].forEach(id => document.getElementById(id).classList.add('hidden'));
        if(view === 'login') document.getElementById('login-section').classList.remove('hidden');
        if(view === 'manual') document.getElementById('manual-section').classList.remove('hidden');
        if(view === 'dash') document.getElementById('dash').classList.remove('hidden');
        if(view === 'result') document.getElementById('decrypt-view').classList.remove('hidden');
    }

    // SweetAlert 样式
    const swalStyle = { background: '#111', color: '#fff', confirmButtonColor: '#00ff41', cancelButtonColor: '#333' };

    // --- 核心逻辑: 一次性解密 (Burn-on-Read) ---
    async function handleManualDecrypt() {
        const id = document.getElementById('manual-id').value.trim();
        const key = document.getElementById('manual-key').value.trim();
        if(!id || !key) return Swal.fire({...swalStyle, text:'请输入完整参数', icon:'warning'});

        // 1. 环境检测 (简单的 UserAgent 检查，实际上更严格的检测需要后端配合)
        if (navigator.userAgent.includes('Headless')) {
            return Swal.fire({...swalStyle, icon:'error', title:'环境不安全', text:'检测到自动化工具'});
        }

        Swal.fire({ ...swalStyle, title: '正在连接安全信道...', didOpen: () => Swal.showLoading() });

        try {
            // 2. 获取数据 (检查 status)
            const { data, error } = await client.from("vaults").select("encrypted_data, status").eq("id", id).single();
            
            if (error || !data) throw new Error("凭证不存在或已被物理销毁");
            if (data.status === 'burned') throw new Error("该凭证已失效 (一次性提取已完成)");

            // 3. 本地试解密 (验证 Key 是否正确)
            const bytes = CryptoJS.AES.decrypt(data.encrypted_data, key);
            memoryCleaner = bytes.toString(CryptoJS.enc.Utf8);
            
            if (!memoryCleaner) throw new Error("密钥错误，解密失败");

            Swal.close();

            // 4. 最终警告 & 物理销毁触发
            await Swal.fire({
                ...swalStyle,
                title: '身份验证通过',
                html: '<span style="color:#ff3333">⚠️ 最终警告：阅后即焚</span><br><br>点击确认后，云端数据将被<b>永久抹除</b>。<br>倒计时结束后，本地数据也将销毁。',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#ff3333',
                confirmButtonText: '提取并销毁云端备份'
            }).then(async (result) => {
                if (result.isConfirmed) {
                    // 5. 执行云端销毁 (Burn)
                    // 将数据覆写为 "VOID"，状态改为 burned
                    const { error: burnErr } = await client
                        .from("vaults")
                        .update({ 
                            status: 'burned', 
                            encrypted_data: 'VOID', 
                            key_storage: 'BURNED_BY_USER' 
                        })
                        .eq("id", id);
                    
                    if(burnErr) {
                        console.error(burnErr);
                        // 即使更新失败，也可能显示，但最好提示风险。这里选择继续显示但报错。
                        Swal.fire({...swalStyle, icon:'error', title:'云端销毁失败', text:'无法抹除痕迹，建议手动停止'});
                        return;
                    }

                    // 6. 显示内容并启动自毁
                    showContent(memoryCleaner);
                } else {
                    memoryCleaner = null; // 清理内存
                }
            });

        } catch (e) {
            memoryCleaner = null;
            Swal.fire({...swalStyle, icon:'error', title:'提取失败', text: e.message});
        }
    }

    function showContent(text) {
        toggleView('result');
        document.getElementById("decrypt-result").innerText = text;
        startSelfDestruct();
    }

    function startSelfDestruct() {
        document.getElementById('timer-bar').style.display = 'block';
        document.getElementById('countdown-display').style.display = 'block';
        
        let remaining = DESTROY_TIME_MS;
        const endTime = Date.now() + remaining;

        countdownInterval = setInterval(() => {
            remaining = endTime - Date.now();
            updateTimerDisplay(remaining);
            if (remaining <= 0) {
                clearInterval(countdownInterval);
                triggerDestruction();
            }
        }, 1000);
    }

    function updateTimerDisplay(ms) {
        if(ms<0) ms=0;
        const totalSec = Math.floor(ms/1000);
        const m = Math.floor(totalSec/60).toString().padStart(2,'0');
        const s = (totalSec%60).toString().padStart(2,'0');
        document.getElementById('countdown-display').innerText = `${m}:${s}`;
        document.getElementById('timer-progress').style.width = (ms/DESTROY_TIME_MS)*100 + '%';
    }

    function triggerDestruction() {
        // 1. 停止计时器
        clearInterval(countdownInterval);
        
        // 2. 清理内存变量
        memoryCleaner = null;
        document.getElementById("decrypt-result").innerText = "";
        
        // 3. UI 销毁
        document.body.classList.add('destroyed');
        document.body.innerHTML = '<div class="destroy-msg">DATA PURGED<br>内存已清零<br>会话已结束</div>';
        
        // 4. 强制刷新防止后退查看 (可选)
        setTimeout(() => window.location.replace("about:blank"), 3000);
    }

    function copyContent() {
        const text = document.getElementById("decrypt-result").innerText;
        navigator.clipboard.writeText(text).then(() => {
            Swal.fire({...swalStyle, icon:'success', title:'已复制', toast:true, position:'top', timer:1500, showConfirmButton:false});
        });
    }

    // --- 常规逻辑 ---
    async function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const { error } = await client.auth.signInWithPassword({email, password});
        if(error) return Swal.fire({...swalStyle, icon:'error', text:'认证失败'});
        toggleView('dash');
    }

    async function signup() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const { error } = await client.auth.signUp({email, password});
        if(error) return Swal.fire({...swalStyle, icon:'error', text:error.message});
        Swal.fire({...swalStyle, icon:'success', text:'请查收确认邮件'});
    }

    async function deploy() {
        const secret = document.getElementById("secret").value;
        const ben = document.getElementById("ben").value;
        const time = document.getElementById("time").value;
        
        if(!secret || !ben) return Swal.fire({...swalStyle, icon:'warning', text:'信息不全'});

        Swal.fire({...swalStyle, title:'加密上传中...', didOpen:()=>Swal.showLoading()});

        // 本地加密
        const aesKey = Array.from(crypto.getRandomValues(new Uint8Array(32)), b=>b.toString(16).padStart(2,'0')).join('');
        const encryptedData = CryptoJS.AES.encrypt(secret, aesKey).toString();
        
        // 密钥信封
        const payload = JSON.stringify({ k: aesKey, t: ben });
        const encryptor = new JSEncrypt();
        encryptor.setPublicKey(WATCHDOG_PUB_KEY);
        const wrappedPayload = encryptor.encrypt(payload);

        const user = (await client.auth.getUser()).data.user;
        const { error } = await client.from("vaults").upsert({
            id: user.id,
            encrypted_data: encryptedData,
            key_storage: wrappedPayload,
            timeout_seconds: parseInt(time) * 60,
            status: 'active',
            last_checkin_at: new Date(),
            owner_email: user.email,
            warn_sent_count: 0
        });

        if(error) Swal.fire({...swalStyle, icon:'error', text:error.message});
        else Swal.fire({...swalStyle, icon:'success', title:'协议已部署', text:'看门狗正在值守'}).then(()=>location.reload());
    }
</script>
</body>
</html>
