<script>

    // ============================================

    function bufferToBase64url(buffer) {
        const str = String.fromCharCode(...new Uint8Array(buffer));
        return btoa(str).replace(/\+/g, "-").replace(/\//g, "_").replace(/=/g, "");
    }

    async function mintIdentity() {
        // 1. æ£€æŸ¥äºŒç»´ç åº“æ˜¯å¦åŠ è½½
        if (typeof QRCode === 'undefined') {
            alert("âš ï¸ ç½‘ç»œè­¦å‘Šï¼šäºŒç»´ç ç”Ÿæˆåº“æœªåŠ è½½æˆåŠŸã€‚\nå¯èƒ½æ˜¯ç½‘ç»œæ‹¦æˆªäº† CDNã€‚å»ºè®®ä½¿ç”¨ç§‘å­¦ä¸Šç½‘æˆ–æ›´æ¢ç½‘ç»œã€‚");
        }

            const userId = new Uint8Array(16);
            window.crypto.getRandomValues(userId);
            const challenge = new Uint8Array(32);
            window.crypto.getRandomValues(challenge);

            const credential = await navigator.credentials.create({

            // 3. å…±é¸£æˆåŠŸ
            const credentialId = bufferToBase64url(credential.rawId);
            
            // å¼¹ä¸ªçª—ç¡®è®¤é€»è¾‘èµ°åˆ°è¿™é‡Œäº†
            // alert("âœ… ç”Ÿç‰©å…±é¸£æˆåŠŸï¼\nID: " + credentialId.slice(0,10) + "...\nç‚¹å‡»ç¡®å®šå¼€å§‹ç»˜åˆ¶å›¾è…¾ã€‚");

            // 4. UI åˆ‡æ¢
            document.getElementById('heir-step-1').style.display = 'none';
            
            const step2 = document.getElementById('heir-step-2');
            step2.style.display = 'flex'; // æ˜¾ç¤ºå®¹å™¨

            const qrBox = document.getElementById("qrcode-box");
            qrBox.style.display = 'flex'; // æ˜¾ç¤ºç›’å­

            // 5. æ˜¾ç¤ºæ–‡æœ¬å¤‡ä»½ (å³ä½¿äºŒç»´ç æŒ‚äº†ï¼Œè¿™é‡Œä¹Ÿèƒ½çœ‹åˆ°å­—)
            const debugArea = document.getElementById('debug-area');
            debugArea.innerText = "KEY: " + credentialId;
            debugArea.style.display = 'block';

            // 6. å»¶æ—¶æ¸²æŸ“äºŒç»´ç  (å…³é”®ä¿®å¤)
            // ç»™æµè§ˆå™¨ 100æ¯«ç§’ æ—¶é—´å»å¤„ç† display:flex çš„å¸ƒå±€ï¼Œç„¶åå†ç”»å›¾
            setTimeout(() => {
                const qrContainer = document.getElementById("qrcode");
                qrContainer.innerHTML = ""; // æ¸…ç©º
                
                try {
                    new QRCode(qrContainer, {
                        text: credentialId,
                        width: 180,
                        height: 180,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.L // é™ä½å®¹é”™ç‡ä»¥æé«˜æ¸²æŸ“æˆåŠŸç‡
                    });

                }

                    public_key: "active"

                    if (error && error.code !== '23505') console.error("DB Error:", error);
                });
            }

        } catch (err) {

    }
