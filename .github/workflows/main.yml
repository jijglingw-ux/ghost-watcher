name: Ghost Watcher

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  vigil:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpcore==0.15.0 httpx==0.23.0
          pip install supabase rsa

