name: Phoenix Watchdog

on:
  schedule:
    # 核心更改：改为每 5 分钟运行一次 (为了及时发送预警邮件)
    - cron: '*/5 * * * *'
  workflow_dispatch: # 允许手动点击按钮触发测试

jobs:
  run-watchdog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # 核心更改：确保安装了 cryptography 和 supabase
          pip install supabase cryptography

      - name: Run Watchdog Script
        env:
          # 确保这些 Secrets 已经在 GitHub 仓库后台 Settings -> Secrets -> Actions 中配置好
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          RSA_PRIVATE_KEY: ${{ secrets.RSA_PRIVATE_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
        run: python watchdog.py
